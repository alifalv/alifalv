	function uploadFile() { 
		var form = document.getElementById('upload_bookName');

		reader.readAsDataURL(form.files[0]);
		reader.onload = function(e){
			console.log(e.target.result);
			$.ajax({ 
				url:requestUrl_pc+'api/file/uploadFile',
				type:"post", 
				data:{"fileBase64Str":e.target.result}, 
				dataType:"json",
				success:function(res){ 
					if(res.code==1){ 
						alert("上传成功！"); 
						$("input[name='bookName']").attr("value", res.data);
					} 
					console.log(res); 
				}, 
				error:function(err){ 
					alert("网络连接失败,稍后重试",err); 
				} 
			}) 
		};
	}

		$("input[name='userId']").val(sessionStorage.getItem('sys_userId'));

		$.ajax({
            type:'POST',

	//删除按钮
	function delResult(){
		var id = $("#id_del").val();

		var parameter = new FormData();
        $.ajax({
	            type:'POST',
	            url:requestUrl_pc+"api/article/deleteArticle/"+id,

	            processData : false, // 告诉jQuery不要去处理发送的数据

	            success : function(data) {
	                console.log(data);

	                		alert(data.msg);

	//发站内消息
	function sendMessage(type){
		var yewuID = "";
		var messageContent = "";
		if(type=="0"){
			yewuID = $("#id_del").val();
			messageContent = "阿里裁判内容违规已删除";
		}else if(type=="1"){
			yewuID = $("#id_examine").val();
			messageContent = "阿里裁判内容审核通过";
		}else if(type=="2"){
			yewuID = $("#id_examine").val();
			messageContent = "阿里裁判内容审核不通过";
		}
        Yajax({
            type:'POST',
            url:requestUrl+"message/messageSend",
            data:{
	            	userId:$('#id_userId').val(),
	            	messageContent:messageContent,
	            	businessType:1,
	            	businessId:yewuID,
	            	messageType:"阿里裁判"
            },
            success : function(data) {
                console.log(data);
            },
            fail:function (data) {
                console.log(data);
            }
        });
	}
