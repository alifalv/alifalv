<script type="application/javascript" charset="utf-8">
	//时间控件
	var start = {
		format : 'YYYY-MM-DD hh:mm:ss',
		//minDate : '2016-01-01', //设定最小日期为当前日期
		//isinitVal:true,
		//maxDate : $.nowDate(0), //最大日期
		choosefun : function(elem, datas) {
			end.minDate = datas; //开始日选好后，重置结束日的最小日期
		}
	};
	var end = {
		format : 'YYYY-MM-DD hh:mm:ss',
		//minDate : $.nowDate(0), //设定最小日期为当前日期
		//isinitVal:true,
		//maxDate : $.nowDate(0), //最大日期
		choosefun : function(elem, datas) {
			start.maxDate = datas; //将结束日的初始值设定为开始日的最大日期
		}
	};
	var intime = {
		format : 'YYYY-MM-DD hh:mm:ss',
		//minDate : '2016-01-01', //设定最小日期为当前日期
		//isinitVal:true,
		maxDate : $.nowDate(0), //最大日期
		choosefun : function(elem, datas) {
			end.minDate = datas; //开始日选好后，重置结束日的最小日期
			choiceInTime();
		}
	};
	var addRecordTime = {
		format : 'YYYY-MM-DD hh:mm:ss',
		//minDate : '2016-01-01', //设定最小日期为当前日期
		//isinitVal:true,
		maxDate : $.nowDate(0), //最大日期
		choosefun : function(elem, datas) {
			end.minDate = datas; //开始日选好后，重置结束日的最小日期
			choiceInTime();
		}
	};
	$("#starttime").jeDate(start);
	$("#endtime").jeDate(end);
	$("#outstarttime").jeDate(start);
	$("#outendtime").jeDate(end);
	$("#intime").jeDate(intime);
	$("#addRecordTime").jeDate(addRecordTime);
	//时间控件 结束
	
	//查找按钮
	function search(){
		consultDT.ajax.reload();
	} 
    function reload(){
		var table = $('#consultDT').DataTable();
		table.draw(false);  //  重新绘制维护当前分页位置的表格。
    }
	
	//重置按钮
	function reset(){
		$("#type").val("0");
		$("#starttime").val("");
	    $("#endtime").val("");
	    $("#id_input").val("");

	    //$("#addTimeEnd").val("");
	    //$("#addTimeStart").val("");
	}

    //显示删除对话框
    function delMsg(id,userId){
        $("#id_del").val(id);
        $("#id_userId").val(userId);
        $("#mySmallModalLabel").modal("show");
    }

    //删除按钮
    function delResult(){
        $("#mySmallModalLabel").modal("hide");
        var id = $("#id_del").val();
        var parameter = new FormData();
        Yajax({
            type:'GET',
            url:requestUrl+"advice/remove/"+id,
            data:parameter,
            processData : false, // 告诉jQuery不要去处理发送的数据
            contentType : false, // 告诉jQuery不要去设置Content-Type请求头
            success : function(data) {
                console.log(data);
                if(data.code==1){
	                alert("删除成功");
                    sendMessage();
        				reload();
                }
            },
            fail:function (data) {
                console.log(data);
                alert("删除失败");
            }
        });
    }
	
	//发站内消息
	function sendMessage(){
        Yajax({
            type:'POST',
            url:requestUrl+"message/messageSend",
            data:{
	            	userId:$('#id_userId').val(),
	            	messageContent:"咨询内容违规已删除",
	            	businessType:1,
	            	businessId:$("#id_del").val(),
	            	messageType:"咨询内容"
            },
            success : function(data) {
                console.log(data);
            },
            fail:function (data) {
                console.log(data);
            }
        });
	}
	
	//fullMsg 详情   /evaluate/info/{replyId}
	function fullMsg(id) {
		var parameter = new FormData();
        //parameter.append("replyId",userId);
        Yajax({
            type:'GET',
            url:requestUrl+'advice/info/'+id,
            data:parameter,
            processData : false, // 告诉jQuery不要去处理发送的数据
            contentType : false, // 告诉jQuery不要去设置Content-Type请求头
            success : function(data) {
                console.log(data);
                //alert("获取信息成功");
                $("#dialogModal").modal("show");
                $("#title").val(data.data.title);
                $("#adviceContent").val(data.data.adviceContent);
            },
            fail:function (data) {
                console.log(data);
                alert("获取详情失败");
            }
        });
	}


</script>
