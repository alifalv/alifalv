<script type="application/javascript" charset="utf-8">
	//时间控件
	var start = {
		format : 'YYYY-MM-DD hh:mm:ss',
		//minDate : '2016-01-01', //设定最小日期为当前日期
		//isinitVal:true,
		//maxDate : $.nowDate(0), //最大日期
		choosefun : function(elem, datas) {
			end.minDate = datas; //开始日选好后，重置结束日的最小日期
		}
	};
	var end = {
		format : 'YYYY-MM-DD hh:mm:ss',
		//minDate : $.nowDate(0), //设定最小日期为当前日期
		//isinitVal:true,
		//maxDate : $.nowDate(0), //最大日期
		choosefun : function(elem, datas) {
			start.maxDate = datas; //将结束日的初始值设定为开始日的最大日期
		}
	};
	var intime = {
		format : 'YYYY-MM-DD hh:mm:ss',
		//minDate : '2016-01-01', //设定最小日期为当前日期
		//isinitVal:true,
		maxDate : $.nowDate(0), //最大日期
		choosefun : function(elem, datas) {
			end.minDate = datas; //开始日选好后，重置结束日的最小日期
			choiceInTime();
		}
	};
	var addRecordTime = {
		format : 'YYYY-MM-DD hh:mm:ss',
		//minDate : '2016-01-01', //设定最小日期为当前日期
		//isinitVal:true,
		maxDate : $.nowDate(0), //最大日期
		choosefun : function(elem, datas) {
			end.minDate = datas; //开始日选好后，重置结束日的最小日期
			choiceInTime();
		}
	};
	$("#starttime").jeDate(start);
	$("#endtime").jeDate(end);
	$("#outstarttime").jeDate(start);
	$("#outendtime").jeDate(end);
	$("#intime").jeDate(intime);
	$("#addRecordTime").jeDate(addRecordTime);
	//时间控件 结束
	
	//刷新表格
    function reload(){
		var table = $('#vdDT').DataTable();
		table.draw(false);  //  重新绘制维护当前分页位置的表格。
    }
	
	//查找按钮
	function search(){
		vdDT.ajax.reload();
	} 
	
	//重置按钮
	function reset(){
		$("#id_input").val("");
		$("#starttime").val("");
		$("#endtime").val("");
		$("#type").val("");
		$("#replyState").val("");
	} 

	//切换类型
	/* function changeTpye(type){
		console.log(type);
		$(this).css("color","#FFF");
		reset();
		$("#type").val(type);
		search();
	} */
	$('h1 span').click(function(e){
		$(this).css('font-weight','bold'); 
		$(this).siblings('span').css('font-weight','normal');
		reset();
		$("#type").val(this.id);
		search();
	})
    //显示审核对话框
    function toExamine(id,userId,type){
        $("#id_examine").val(id);
        $("#id_userId").val(userId);
        $("#id_type").val(type);
        $("#examine").modal("show");
    }

    //审核按钮
    function saveResult(){
        var is_pass = $("input[name='examineRadio']:checked").val();
        $("#examine").modal("hide");
        //alert(is_pass);
        var parameter = new FormData();
        parameter.append("id",$("#id_examine").val());
        var tempUrl = "";
        if( is_pass == 1){
            tempUrl = "cast/reply/check/"+$("#id_examine").val();
        }else{
            tempUrl = "cast/reply/uncheck/"+$("#id_examine").val();
        }
        //$("#id_examine").val(0);//重置
        Yajax({
            type:'GET',
            url:requestUrl+tempUrl,
            data:parameter,
            processData : false, // 告诉jQuery不要去处理发送的数据
            contentType : false, // 告诉jQuery不要去设置Content-Type请求头
            success : function(data) {
                console.log(data);
                reload();
                sendMessage(is_pass);
                alert("审核成功");
    				showCounts();
            },
            fail:function (data) {
                console.log(data);
                alert("审核失败");
            }
        });
    }
	
	//发站内消息
	function sendMessage(is_pass){
		var type = '';
		if(($('#id_type').val()).indexOf("免费交通案件") != -1){
			type = '交通事故案件申报';
		}else if(($('#id_type').val()).indexOf("免费文书制作") != -1){
			type = '法律文书申报';
		}
		var messageContent = '';
		if(is_pass=='1'){messageContent = type+'审核已通过，稍后会有专属咨询师联系您，请耐心等待！';}
		else if(is_pass=='2'){messageContent = type+'审核不通过';}
        Yajax({
            type:'POST',
            url:requestUrl+"message/messageSend",
            data:{
	            	userId:$('#id_userId').val(),
	            	messageContent:messageContent,
	            	businessType:1,
	            	businessId:$("#id_examine").val(),
	            	messageType:type
            },
            success : function(data) {
                console.log(data);
            },
            fail:function (data) {
                console.log(data);
            }
        });
	}
</script>
