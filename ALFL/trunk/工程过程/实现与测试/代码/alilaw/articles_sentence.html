<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 阿里判罚</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/swiper.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div><script class="top" type="text/html" src="../tmpl/top.html"></script></div>
    <div><script class="header"  type="text/html" src="../tmpl/header.html"></script></div>
</header>

<div class="ui-content ui-content-row">

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <dl class="ui-breadcrumb">
                    <dt>当前位置：</dt>
                    <dd><a href="index.html">首页</a></dd>
                    <dd>阿里判罚</dd>
                </dl>
            </div>
            <div class="col-xs-9" id="sentenceList">
                <div class="ui-panel ui-padding-b-10">
                    <div class="ui-panel-content ">
                        <form class="form-inline" pagination="searchForm">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" name="conditionValue" class="form-control" placeholder="请输入要查询的咨询内容关键字">
                                    <span class="input-group-btn">
                                        <a class="btn btn-default ui-btn-red j-search" href="javascript:void(0);" pagination="searchBtn">搜索</a>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 阿里判罚 -->
                <div class="ui-panel">
                    <div class="ui-panel-top"><span class="ui-panel-title ui-color-gray">阿里判罚</span></div>
                    <div class="ui-panel-content">
                        <div class="table-responsive" pagination="mask">
                            <table class="table">
                                <tbody>
                                <script id="sentenceListTmpl" type="text/html">
                                    {{if (getLength(rows) > 0)}}
                                        {{each rows value i}}
                                        <tr>
                                            <td class="text-left"><i class="iconfont icon-ring"></i><a href="referee_info.html?articleId={{value.articleId}}">{{value.title}}</a></td>
                                            <td class="text-right ui-color-gray">{{value.sendTime | subDay}}</td>
                                        </tr>
                                        {{/each}}
                                    {{else}}
                                        <tr><td class="text-center ui-color-gray">{{error || '暂无记录'}}</td></tr>
                                    {{/if}}
                                </script>
                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="..." class="ui-pagination" pagination="page"></nav>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="ui-panel">
                    <div class="ui-panel-content ui-padding-t-10">
                        <ul class="ui-tool-list">
                            <li><a href="user_declare.html" title="我要申报"><i class="ui-icon-flwszz ui-margin-b-no ui-margin-t-no"></i><p class="ui-size-16">我要申报<i class="icon-hot"></i></p><p class="ui-color-gray">有观点？不妨来说说吧</p></a></li>
                        </ul>
                    </div>
                </div>

                <div class="ui-panel">
                    <script ad="alcp_right" type="text/html" src="../tmpl/ad.html"></script>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
</footer>
<script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>
</html>
