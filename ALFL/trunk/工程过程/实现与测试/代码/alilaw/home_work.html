<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 工作动态 - 详情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">

</head>

<body>
    <header>
        <div>
            <script class="top" type="text/html" src="../tmpl/top.html"></script>
        </div>
        <div>
            <script class="home_header" type="text/html" src="../tmpl/home_header.html"></script>
        </div>
    </header>
    <div class="ui-content ui-about-wrapper" style="background: url('../img/home-top.png');padding: 200px 0;">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>
    <div class="ui-content ui-padding-b-40 ui-padding-t-30">
        <div class="container ">
            <div class="ui-padding-b-no">
                <div class="row">
                    <div class="col-xs-9">
                        <script id="activeTmpl" type="text/html">

                            <dl class="ui-breadcrumb">
                                <dt>当前位置：</dt>
                                <dd><a href="index.html">首页</a></dd>
                                <dd><a href="home_index.html?userId={{data.userId}}">律师个人主页</a></dd>
                                <dd>工作动态</dd>
                            </dl>
                            <div class="ui-article">
                                <div class="ui-article-top">
                                    <h3>{{data.title}}</h3>
                                    <div class="ui-margin-tb-20">
                                        <span class="ui-article-from ui-margin-r-20">发布者：{{data.realName}}</span>
                                        <span class="ui-article-from ui-margin-r-20">分类：{{data.columnCodeName}}</span>
                                        <span class="ui-article-from">浏览：<span class="ui-color-red">{{data.lookNum}}</span></span>
                                        <span class="ui-article-time">{{data.sendTime}}</span>
                                    </div>
                                </div>
                                <div class="ui-article-content ui-padding-b-no">
                                    <div class="ui-article-text">{{@ data.articleContent}}</div>
                                    <div>
                                        <div class="j-share-box ui-inline-block"></div>
                                        <span class="{{data.isCollection == '是' ? 'active' : ''}} ui-article-star ui-padding-lr-15 ui-margin-t-10" id="star_btn">收藏</span>
                                        <span class="{{data.isLike == '是' ? 'active' : ''}} ui-article-zan ui-margin-t-10" id="like_btn">点赞</span>
                                    </div>
                                </div>
                                <div class="ui-article-bottom">
                                    <div class="ui-article-page">
                                        {{if (data.lastArticleId) }}
                                        <p>上一篇：<a href="home_work.html?articleId={{data.lastArticleId}}&userId={{data.userId}}">{{data.lastArticleTitle}}</a></p>{{/if}} {{if (data.nextArticleId) }}
                                        <p>下一篇：<a href="home_work.html?articleId={{data.nextArticleId}}&userId={{data.userId}}">{{data.nextArticleTitle}}</a></p>{{/if}}
                                    </div>
                                </div>
                            </div>
                        </script>

                    </div>

                    <div class="col-xs-3">
                        <script class="home_right" type="text/html" src="../tmpl/homeRight.html"></script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <script class="footer" type="text/html" src="../tmpl/footer.html" data-color="black"></script>
    </footer>
    <script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>

</html>
