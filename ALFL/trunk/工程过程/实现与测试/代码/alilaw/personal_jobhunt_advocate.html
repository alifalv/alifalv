<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 管理中心 - 求职招聘</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/personal.css" rel="stylesheet">
</head>
<body>
<header>
    <div><script class="top" type="text/html" src="../tmpl/top.html"></script></div>
    <div><script class="user_header" type="text/html" src="../tmpl/user_header.html"></script></div>
</header>
<div class="ui-person-wrapper">
    <div><script class="user_wrapper" type="text/html" src="../tmpl/user_wrapper.html"></script></div>
</div>
<div class="ui-content ui-padding-b-40 ui-padding-t-30 ui-person-bg">
    <div class="container ">
        <div class="ui-padding-b-no">
            <div class="row">

                <div class="col-xs-3">
                    <div><script class="user_menu" type="text/html" src="../tmpl/user_menu.html"></script></div>
                </div>

                <div class="col-xs-9">
                    <div class="ui-bg-white">

                        <ul class="nav nav-tabs ui-person-panel-top">
                            <script class="user_managetabs" type="text/html" src="../tmpl/user_managetabs.html"></script>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content ui-person-panel-content">
                            <div role="tabpanel" class="tab-pane active ui-block ui-padding-30">
                                <div class="row ui-border-b-1 ui-padding-tb-30">
                                    <div class="col-xs-12">
                                        <div class="ui-size-16">简历</div>
                                    </div>
                                    <div class="col-xs-4 text-right" >
                                        <a href="personal_resumeadd.html" id="addresume_btn" class="ui-btn-add ui-margin-l-30 ui-hide" target="_blank">新建简历</a>
                                    </div>
                                    <div class="col-xs-8" id="myJobList">
                                        <div pagination="mask">
                                            <script id="myJobListTmpl" type="text/html">
                                                {{if (data)}}
                                                <div class="ui-border-b-1 ui-padding-tb-15">
                                                    <a href="recruitment_resumeinfo.html?userId={{data.userId}}" target="_blank">{{data.resumeName}}</a>
                                                    <div class="ui-right">
                                                        <a href="recruitment_resumeinfo.html?userId={{data.userId}}" class="ui-color-red ui-size-12 ui-margin-r-10" target="_blank">查看详情</a>
                                                        <a href="personal_resumeupdate.html?resumeId={{data.resumeId}}" class="ui-color-gray ui-size-12 ui-margin-r-10" target="_blank">修改</a>
                                                        <a href="javascript:void(0);" class="ui-color-gray ui-size-12 j-delete-btn">删除</a>
                                                    </div>
                                                </div>
                                                {{else}}
                                                <div class="text-center ui-color-gray">{{error || '暂无简历'}}</div>
                                                {{/if}}
                                            </script>
                                        </div>
                                        <!--<nav aria-label="Page navigation" class="text-center" pagination="page"></nav>-->
                                    </div>
                                </div>

                                <div class="row" id="userSendAdvertiseList">
                                    <div class="col-xs-12">
                                        <div class="ui-size-16 ui-margin-t-30">投递过的企业</div>
                                    </div>
                                    <div class="col-xs-12 ui-color-gray">
                                        <div class="ui-padding-30" pagination="mask">
                                            <script id="userSendAdvertiseListTmpl" type="text/html">
                                                {{if (getLength(rows) > 0)}}
                                                    {{each rows value i}}
                                                    <div class="row ui-border-b-1 ui-padding-tb-15">
                                                        <div class="col-xs-4 ui-cut-1"><a href="recruitment_companyinfo.html?userId={{value.userId}}" class="ui-color-gray ui-size-12" target="_blank">{{value.companyName}}</a></div>
                                                        <div class="col-xs-4 ui-cut-1">投递岗位：<a href="recruitment_jobinfo.html?advertiseId={{value.advertiseId}}" class="ui-color-gray ui-size-12" target="_blank">{{value.jobName}}</a></div>
                                                        <div class="col-xs-2 text-right">{{value.sendTime | subDay}}</div>
                                                        <div class="col-xs-2 text-right"><a href="javascript:void(0);" class="j-delete-btn ui-color-gray ui-size-12" data-id="{{value.id}}"><i class="iconfont icon-shanchu ui-margin-r-10"></i>删除</a></div>
                                                    </div>
                                                    {{/each}}
                                                {{else}}
                                                    <div class="text-center ui-color-gray">{{error || '暂无记录'}}</div>
                                                {{/if}}
                                            </script>
                                        </div>
                                        <nav aria-label="Page navigation" class="text-center" pagination="page"></nav>
                                    </div>
                                </div>

                                <div class="row" id="collectionJobList">
                                    <div class="col-xs-12">
                                        <div class="ui-size-16 ui-margin-t-30">我收藏的岗位</div>
                                    </div>
                                    <div class="col-xs-12 ui-color-gray">
                                        <div class="ui-padding-30" pagination="mask">
                                            <script id="collectionJobListTmpl" type="text/html">
                                                {{if (getLength(rows) > 0)}}
                                                    {{each rows value i}}
                                                    <div class="row ui-border-b-1 ui-padding-tb-15">
                                                        <div class="col-xs-4 ui-cut-1"><a href="recruitment_companyinfo.html?userId={{value.userId}}" class="ui-color-gray ui-size-12">{{value.companyName}}</a></div>
                                                        <div class="col-xs-4 ui-cut-1">岗位：<a href="recruitment_jobinfo.html?advertiseId={{value.advertiseId}}" class="ui-color-gray ui-size-12">{{value.jobName}}</a></div>
                                                        <div class="col-xs-2 text-right">{{value.collectionTime | subDay}}</div>
                                                        <div class="col-xs-2 text-right"><a href="javascript:void(0);" class="j-delete-btn ui-color-gray ui-size-12" data-collectionid="{{value.collectionId}}"><i class="iconfont icon-shanchu ui-margin-r-10"></i>删除</a></div>
                                                    </div>
                                                    {{/each}}
                                                {{else}}
                                                <div class="text-center ui-color-gray">{{error || '暂无记录'}}</div>
                                                {{/if}}
                                            </script>
                                        </div>
                                        <nav aria-label="Page navigation" class="text-center" pagination="page"></nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
</footer>
<script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>
</html>
