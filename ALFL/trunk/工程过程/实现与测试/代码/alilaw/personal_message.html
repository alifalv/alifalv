<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 站内消息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div><script class="top" type="text/html" src="../tmpl/top.html"></script></div>
    <div><script class="user_header" type="text/html" src="../tmpl/user_header.html"></script></div>
</header>
<div class="ui-content ui-padding-b-40">
    <div class="container ui-padding-tb-50">
        <div class="ui-regpanel">
            <div class="row">
                <div class="col-xs-12 ui-padding-lr-15"><div class="ui-top-wrapper ui-order-wrapper"><h3 class="ui-padding-tb-20 text-center ui-bold"></h3></div></div>
                <div class="col-xs-12">
                    <div class="ui-reg-result ui-padding-lr-50 ui-margin-t-20">
                        <div class="text-left ui-padding-b-20"><span class="ui-size-22 ui-padding-lr-50">站内消息</span></div>
                        <div class="ui-padding-lr-50" id="msgList">
                            <form class="form-horizontal" pagination="searchForm">
                                <ul class="ui-msglist ui-margin-t-13 ui-margin-b-20">
                                    <li><label class="ui-panel-checkbox"><input type="radio" name="businessType" value="" pagination="searchBtn" checked><span>所有消息<i class="ui-color-red" id="allmsgcount"></i></span></label></li>
                                    <li><label class="ui-panel-checkbox"><input type="radio" name="businessType" value="0" pagination="searchBtn"><span>回复<i class="ui-color-red" id="replaymsgcount"></i></span></label></li>
                                    <li><label class="ui-panel-checkbox"><input type="radio" name="businessType" value="1" pagination="searchBtn"><span>系统<i class="ui-color-red" id="sysmsgcount"></i></span></label></li>
                                    <li class="ui-right"><span class="j-readall-btn ui-pointer ui-color-lightblue">全部标记为已读</span></li>
                                </ul>
                            </form>
                            <div class="ui-relative" pagination="mask">
                                <table class="table ui-msg-table">
                                    <tbody class="ui-border-b-1">
                                    <script id="msgListTmpl" type="text/html">
                                        {{if (getLength(rows) > 0)}}
                                            {{each rows value i}}
                                            <tr>
                                                <td style="width: 60%;" class="ui-color-gray text-left ui-cut-1 ui-absolute ui-margin-lr-no"><input type="checkbox" class="j-checkbox" value="{{value.messageId}}">
                                                    <div class="msg-tips {{value.isRead == '0' ? 'unread' : '' }}"><i class="iconfont icon-yuandian"></i></div>
                                                    <a href="javascript:void(0);" data-messageid="{{value.messageId}}" class="j-read-btn">【{{value.messageType}}】{{value.messageContent}}</a>
                                                </td>
                                                <td style="width: 25%"><div class="ui-inline-block">{{value.sendTime}}</div></td>
                                                <td style="width: 15%" class="text-right"><a href="javascript:void(0);" class="j-delete-btn ui-width-100 ui-inline-block text-left" data-messageid="{{value.messageId}}"><i class="iconfont icon-shanchu ui-size-14"></i>删除</a></td>
                                            </tr>
                                            {{/each}}
                                        {{else}}
                                            <tr><td class="text-center ui-color-gray" colspan="3">{{error || '暂无内容'}}</td></tr>
                                        {{/if}}
                                    </script>
                                    </tbody>
                                </table>
                            </div>
                            <table class="table ui-msg-table">
                                <tfoot>
                                    <tr>
                                        <td class="ui-color-gray text-left" ><label class="ui-pointer ui-normal"><input type="checkbox" class="j-checkallbox"><div class="msg-tips "><i class="iconfont icon-yuandian"></i></div>全选</label></td>
                                        <td></td>
                                        <td class="text-right"><a href="javascript:void(0);" class="j-deleteall-btn ui-width-100 ui-inline-block text-left"><i class="iconfont icon-shanchu ui-size-14"></i>删除选中</a></td>
                                    </tr>
                                </tfoot>
                            </table>
                            <nav aria-label="Page navigation" class="text-center" pagination="page"></nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
</footer>
<script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>
</html>
