<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 招聘公司详情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/swiper.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div><script class="top" type="text/html" src="../tmpl/top.html"></script></div>
    <div><script class="header" type="text/html" src="../tmpl/header.html"></script></div>
</header>
<div class="ui-content ui-padding-b-40">
    <div class="container ui-padding-tb-30">
        <div class="ui-regpanel ui-padding-b-no">
            <div class="row">
                <div class="col-xs-12 ui-padding-40">
                    <script id="companyInfoTmpl" type="text/html">
                        <div class="ui-size-25">{{data.companyName}}</div>

                        <p class="ui-color-gray ui-padding-tb-20">公司简介</p>
                        <p class="ui-line-height-30">{{@ data.companyDesc}}</p>

                        <p class="ui-color-gray ui-padding-tb-10"><span class="ui-width-80 ui-inline-block">公司规模</span> <span class="ui-color-darkgray">{{data.companySize}}</span></p>
                        <p class="ui-color-gray ui-padding-tb-10"><span class="ui-width-80 ui-inline-block">所在地区</span> <span class="ui-color-darkgray">{{data.provinceName}} {{data.cityName}}</span></p>
                        <p class="ui-color-gray ui-padding-tb-10"><span class="ui-width-80 ui-inline-block">公司地址</span> <span class="ui-color-darkgray">{{data.companyAddress}}</span></p>
                        <p class="ui-color-gray ui-padding-tb-10"><span class="ui-width-80 ui-inline-block">联系电话</span> <span class="ui-color-darkgray">{{data.contactMobile}}</span></p>
                        <p class="ui-color-gray ui-padding-tb-10"><span class="ui-width-80 ui-inline-block">联系人</span> <span class="ui-color-darkgray">{{data.contactName}}</span></p>
                        <p class="ui-color-gray ui-padding-tb-10"><span class="ui-width-80 ui-inline-block">电子箱箱</span> <span class="ui-color-darkgray">{{data.email}}</span></p>
                        <p class="ui-color-gray ui-padding-tb-10"><span class="ui-width-80 ui-inline-block">公司网址</span> <span class="ui-color-darkgray">{{data.companyUrl}}</span></p>
                    </script>
                    <p class="ui-color-gray ui-padding-tb-20">招聘岗位</p>
                    <div id="newJobList">
                        <div class="table-responsive" pagination="mask">
                            <table class="table">
                                <thead class="ui-bg-bluegray">
                                <tr>
                                    <th>岗位名称</th>
                                    <th>薪金</th>
                                    <th>工作地点</th>
                                    <th>发布日期</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <script id="newJobListTmpl" type="text/html">
                                    {{if (getLength(rows) > 0)}}
                                        {{each rows value i}}
                                            <tr>
                                                <td class="ui-color-gray"><a href="recruitment_jobinfo.html?advertiseId={{value.advertiseId}}">{{value.jobName}}</a></td>
                                                <td class="text-left">{{value.salName}}</td>
                                                <td>{{value.provinceName}} {{value.cityName}}</td>
                                                <td>{{value.sendTime | subDay}}</td>
                                                <td>{{if(!isHide)}}<a href="javascript:void(0);" class="j-applyjob-btn btn btn-block ui-btn-lightblue ui-margin-t-c10" data-advertiseid="{{value.advertiseId}}">申请职位</a>{{/if}}</td>
                                                <td>{{if(!isHide)}}<a href="javascript:void(0);" class="j-starjob-btn ui-color-gray" data-advertiseid="{{value.advertiseId}}" data-collectionid="{{value.collectionId}}"><i class="iconfont icon-xingxing {{value.collectionId != '0' ? 'ui-color-lightblue' : ''}}"></i> 收藏</a>{{/if}}</td>
                                            </tr>
                                        {{/each}}
                                    {{else}}
                                        <tr class="text-center ui-height-340">
                                            <td class="ui-color-gray">{{error || '暂无记录'}}</td>
                                        </tr>
                                    {{/if}}
                                </script>
                                </tbody>
                            </table>
                            <nav aria-label="Page navigation" class="text-center ui-padding-t-10" pagination="page"></nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
</footer>
<script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>
</html>
