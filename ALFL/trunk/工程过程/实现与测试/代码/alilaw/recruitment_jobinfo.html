<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 招聘岗位详情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div><script class="top" type="text/html" src="../tmpl/top.html"></script></div>
    <div><script class="header" type="text/html" src="../tmpl/header.html"></script></div>
</header>
<div class="ui-content ui-padding-b-40">
    <div class="container ui-padding-tb-30">
        <div class="ui-regpanel ui-padding-b-no">
            <div class="row">
                <script id="jobInfoTmpl" type="text/html">
                    <div class="col-xs-12 ui-padding-40">
                        <div class="ui-size-25 ui-border-b-1-bluegary ui-padding-b-20">{{data.companyName}}
                            <button id="jubao_btn" type="button" class="btn ui-btn-lightblue ui-padding-lr-50 ui-right ui-margin-l-10">举报</button>
                            <button id="send_btn" type="button" class="btn ui-btn-lightblue ui-padding-lr-50 ui-right">申请此职位</button>
                            <div id="star_btn" class="ui-article-star ui-size-16 ui-margin-r-20 ui-padding-t-5">收藏</div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 ui-padding-t-30 ui-padding-lr-15 ">
                                <div class="ui-bg-lightgray ui-padding-tb-10"><span class="ui-padding-lr-50 ui-color-gray">岗位名称</span><span class="ui-bold">{{data.jobName}}</span></div>
                            </div>
                            <div class="col-xs-6 ui-padding-t-30 ui-padding-lr-15 ">
                                <div class="ui-bg-lightgray ui-padding-tb-10"><span class="ui-padding-lr-50 ui-color-gray">工作地点</span><span class="ui-bold">{{data.provinceName}} {{data.cityName}}</span></div>
                            </div>
                            <div class="col-xs-6 ui-padding-t-30 ui-padding-lr-15 ">
                                <div class="ui-bg-lightgray ui-padding-tb-10"><span class="ui-padding-lr-50 ui-color-gray">薪资范围</span><span class="ui-bold">{{data.salName}}</span></div>
                            </div>
                            <div class="col-xs-6 ui-padding-t-30 ui-padding-lr-15 ">
                                <div class="ui-bg-lightgray ui-padding-tb-10"><span class="ui-padding-lr-50 ui-color-gray">学历要求</span><span class="ui-bold">{{data.qualificationName}}</span></div>
                            </div>
                            <div class="col-xs-6 ui-padding-t-30 ui-padding-lr-15 ">
                                <div class="ui-bg-lightgray ui-padding-tb-10"><span class="ui-padding-lr-50 ui-color-gray">工作经验</span><span class="ui-bold">{{data.workExperience}}</span></div>
                            </div>
                            <!-- 需求确认不要 -->
                            <!--<div class="col-xs-6 ui-padding-t-30 ui-padding-lr-15 ">-->
                                <!--<div class="ui-bg-lightgray ui-padding-tb-10"><span class="ui-padding-lr-50 ui-color-gray">专业要求</span><span class="ui-bold">接口未提供</span></div>-->
                            <!--</div>-->
                            <div class="col-xs-12 ui-padding-t-30 ui-padding-lr-15 ">
                                <div class="ui-bg-lightgray ui-padding-tb-10">
                                    <div class="ui-padding-lr-50 ui-color-gray ui-left">职责描述</div>
                                    <div class="ui-line-height-20 ui-padding-r-20 ui-margin-l-160 ui-bold" style="display:block;word-break: break-all;word-wrap: break-word;">{{@ data.jobDesc}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </script>
            </div>
        </div>
    </div>
</div>
<footer>
    <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
</footer>
<script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>
</html>
