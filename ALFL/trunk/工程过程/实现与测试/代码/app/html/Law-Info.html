<html class="NewsInfo">

<head>
    <meta charset="UTF-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>文章详情</title>
    <link href="mui/mui.min.css" rel="stylesheet" type="text/css" />

<body class="Lawsearch NewsInfo"   >
    <div id="app">
        <!--公共头部 begin-->
        <div class="header">
            <div class="goback">
                <a class="mui-action-back mui-icon mui-icon-back" href="javascript:void(0);" onclick="javascript:history.back(-1);"></a>
            </div>
            <h2>文章详情</h2>
            <div class="goback msgcenter">
                <a href=""><img src="images/myinfo/order-msg.png" alt="" /></a>
            </div>
        </div>
        <!--公共头部 end-->

        <!--主体 begin-->
        <div class="Conter" v-cloak>
			
				
			</div>
			
            <div class="newsbox">
                <div class="news-top">
                    <div class="bgccc">
                    	<h2>{{articleData.title}}</h2>
                    	<div class="news-comes mb-space">
                    	    <!-- <p>文章来源：<span>{{articleData.realName}}</span></p> -->
                    	    <p>发布机构：<span>{{articleData.egName}}</span></p>
                    	</div>
                    	<div class="news-comes">
                    	    <p>颁布日期：<span>{{articleData.issueTime}}</span></p>
                    	    <p>实施日期：<span>{{articleData.implementTime}}</span></p>
                    	</div>
                    </div>
                </div>
                <div class="news-body" id="boxb">
                    <div class="ui-padding-lr-4 ui-margin-t-4" v-html="articleData.articleContent"></div>
                </div>
            </div>
            <div class="news-tool lc-news">
                <ul>
                    <!-- <li>
                        <span v-if="articleData.lastArticleId"><a :href="'NewsInfo.html?articleId=' + articleData.lastArticleId+'&columnCode=8'"><i style="float: left"></i>上一条1</a></span>
                        <span v-else style="color: #e3e3e3"><i style="float: left;color: #e3e3e3"></i>上一条</span>
                    </li>
                    <li>
                        <span v-if="articleData.nextArticleId"><a :href="'NewsInfo.html?articleId=' + articleData.nextArticleId+'&columnCode=8'"><i style="float: left"></i>下一条2</a></span>
                        <span v-else style="color: #e3e3e3"><i style="float: left;color: #e3e3e3"></i>下一条</span>
                    </li> -->
					<li>
					    <span v-if="articleData.lastArticleId" @click="next(articleData.lastArticleId)"><i style="float: left"></i>上一条</span>
					    <span v-else style="color: #e3e3e3"><i style="float: left;color: #e3e3e3"></i>上一条</span>
					</li>
					<li>
					   <span v-if="articleData.nextArticleId" @click="next(articleData.nextArticleId)"><i style="float: left"></i>下一条</span>
					    <span v-else style="color: #e3e3e3"><i style="float: left;color: #e3e3e3"></i>下一条</span>
					</li>
                    <li  @click="fenxiang">
                        <i></i>
                        <span>分享</span>
                    </li>
                    <li @click="star">
                        <i></i>
                        <span v-if="articleData.isCollection == '是'">已收藏</span>
                        <span v-else-if="articleData.isCollection != '是'">收藏</span>
                    </li>
                </ul>

            </div>
			<!-- 返回顶部 -->
			
			<div class="to-top" v-show="showFlag" @click="goTop">
				<img src="images/sonpages/backtop.png" >
        </div>
        <!--主体 end-->
