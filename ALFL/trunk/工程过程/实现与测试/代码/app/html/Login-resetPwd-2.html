<!DOCTYPE html>
<html class="Login">

	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>登陆-重置密码</title>
		<link href="mui/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.min.js"></script>
	</head>

	<body class="Login ResetPwd">
		<!--主体 begin-->
		<div class="Conter page-slideright">
			<div class="main-top">
				<div class="top-left">
					<a class="mui-icon mui-icon-closeempty mui-action-back" href="javascript:void(0);" onclick="javascript:history.back(-1);"></a>
				</div>
				<div class="top-center">
					重置登录密码
				</div>
				<div class="top-right">
					
				</div>
			</div>
			<div class="main-bd">
				<!--输入部分-->
				<div class="inputbox">
					<form action="" method="post">
						<div class="mui-input-row">
							<label></label>
							<input type="password" class="mui-input-password password" placeholder="请输入新密码，建议6-16位字符，字母数字组合" v-model.trim="password">
							<span class="input-row-right"></span>
						</div>
						<div class="mui-input-row">
							<label></label>
							<input type="password" class="mui-input-password" placeholder="请确认新密码" v-model.trim="password2">
							<span class="input-row-right"></span>
						</div>
						<input type="button" class="logininbtn" id="Nextstep" value="下一步"/>
					</form>
				</div>
				
			</div>
		</div>
		<!--主体 end-->

		<script src="mui/mui.min.js"></script>
		<script src="vue/vue.js"></script>
		<script src="js/ajax/ajax.js"></script>
		<script src="js/ajax/commonfuc.js"></script>
		<script src="js/mui.slideright.js"></script>
		<script src="js/lib/Login-resetPwd-2.js"></script>
	</body>

</html>
