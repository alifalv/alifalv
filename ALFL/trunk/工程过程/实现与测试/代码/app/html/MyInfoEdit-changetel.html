<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>更换手机号</title>
		<link href="mui/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.min.js"></script>
	</head>

	<body class="Lawsearch Lawask Login ResetPwd MyInfoEdit-changetel">
		<!--公共头部 begin-->
		<div class="header">
			<div class="goback">
				<a class="mui-action-back mui-icon mui-icon-back" href="javascript:void(0);" onclick="javascript:history.back(-1);"></a>
			</div>
			<h2>更换手机号</h2>
		</div>
		<!--公共头部 end-->

		<!--主体 begin-->
		<div class="Conter" id="app" v-cloak>
			<div class="main-bd">
				<!--输入部分-->
				<div class="inputbox">
					<form action="" method="post">
						<div class="mui-input-row nobtn-row">
							<label>当前手机号：</label>
							<input type="text" class="mui-input-clear" disabled="disabled" :value="mobile">
							<span class="input-row-right"></span>
						</div>
						<div class="mui-input-row nobtn-row">
							<label>更换手机号：</label>
							<input type="text" class="mui-input-clear username" placeholder="请输入手机号" v-model.trim="newMobile">
							<span class="input-row-right"></span>
						</div>
						<!--<div class="mui-input-row btn-row">
							<label>验证码：</label>
							<input type="text" class="" placeholder="请输入右侧字符">
							<img class="Imgcode input-row-right" src="images/index/idx-defaluthead.png" />
						</div>-->
						<div class="mui-input-row btn-row">
							<label>动态码：</label>
							<input type="text" class="" placeholder="请输入短信校验码" v-model.trim="code">
							<input class="input-row-right" type="button" :disabled="disabled" value="获取验证码" :value="codeValue" @click="sendCode"/>
						</div>
						<input type="button" class="logininbtn" id="Nextstep" value="确认更换" @click="sureFn"/>
					</form>
				</div>
			</div>
		</div>
		<!--主体 end-->

		<script src="mui/mui.min.js"></script>
		<script src="js/store.js"></script>
		<script src="js/rest.js"></script>
		<script src="js/utils.js"></script>
		<script src="vue/vue.js"></script>
		<script src="js/ajax/commonfuc.js"></script>
		<script src="js/mui.slideright.js"></script>
		<script src="js/lib/MyInfoEdit-changetel.js"></script>
	</body>

</html>
