<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>个人信息编辑</title>
		<link rel="stylesheet" href="mui/mui.min.css" />
		<link rel="stylesheet" href="vue/vant-min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="js/jquery.min.js"></script>
	</head>

	<body class="Lawsearch Lawask MyInfoEdit">
		<!--公共头部 begin-->
		<div class="header">
			<div class="goback">
				<a class="mui-action-back mui-icon mui-icon-back" href="javascript:void(0);" onclick="javascript:history.back(-1);"></a>
			</div>
			<h2>个人信息</h2>
			<div class="goback msgcenter">
				<a href=""><img src="images/myinfo/order-msg.png" /></a>
			</div>
		</div>
		<!--公共头部 end-->

		<!--主体 begin-->
		<div class="Conter idx-band5" id="app" v-cloak>
			<div class="linkbox">
				<section class="listli">
					<a href="">
						<div class="box-left">
							<span>头像</span>
						</div>
						<div class="box-right">
							<van-uploader :after-read="onRead">
								<img :src="ImgBase64Str" @error="setErrorImg"/>
							</van-uploader>
							<img src="images/myinfo/right.png" />
						</div>
					</a>
				</section>
				<section class="listli">
					<a href="javascript:void(0)">
						<div class="box-left">
							<span>ID号</span>
						</div>
						<div class="box-right">
							<p>{{userInfo.userId}}</p>
						</div>
					</a>
				</section>
				<section class="listli">
					<a href="">
						<div class="box-left">
							<span>昵称</span>
						</div>
						<div class="box-right">
							<p>{{userInfo.nickName}}</p>
							<img src="images/myinfo/right.png"/>
						</div>
					</a>
				</section>
				<section class="listli">
					<a href="">
						<div class="box-left">
							<span>用户名</span>
						</div>
						<div class="box-right">
							<p>{{userInfo.userName}}</p>
							<img src="images/myinfo/right.png"/>
						</div>
					</a>
				</section>
				<section class="listli">
					<a href="">
						<div class="box-left">
							<span>真实姓名</span>
						</div>
						<div class="box-right">
							<p>{{userInfo.realName}}</p>
							<img src="images/myinfo/right.png"/>
						</div>
					</a>
				</section>
				<section class="listli">
					<a href="MyInfoEdit-changetel.html">
						<div class="box-left">
							<span>手机号</span>
						</div>
						<div class="box-right">
							<p>{{userInfo.mobile}}</p>
							<img src="images/myinfo/right.png"/>
						</div>
					</a>
				</section>
				<section class="listli">
					<a href="">
						<div class="box-left">
							<span>所在地区</span>
						</div>
						<div class="box-right">
							<p>{{userInfo.provinceName}} {{userInfo.cityName}}</p>
							<img src="images/myinfo/right.png"/>
						</div>
					</a>
				</section>
				<section class="listli">
					<a href="">
						<div class="box-left">
							<span>个性签名</span>
						</div>
						<div class="box-right">
							<p>{{userInfo.characterSign}}</p>
							<img src="images/myinfo/right.png" />
						</div>
					</a>
				</section>
			</div>
		</div>
		<!--主体 end-->

		<!--<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
		</div>-->
		<script src="js/store.js"></script>
		<script src="js/rest.js"></script>
		<script src="js/utils.js"></script>
		<script src="mui/mui.min.js"></script>
		<script src="vue/vue.js"></script>
		<script src="vue/vant-min.js"></script>
		<script src="js/ajax/ajax.js"></script>
		<script src="js/ajax/commonfuc.js"></script>
		<script src="js/mui.slideright.js"></script>
		<script src="js/lib/MyInfoEdit.js"></script>
	</body>

</html>
