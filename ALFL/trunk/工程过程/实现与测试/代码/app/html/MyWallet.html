<!DOCTYPE html>
<html class="MyWallet">

	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>我的钱包</title>
		<link href="mui/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script src="js/fastclick.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/md5.min.js"></script>
		<style>
			.mui-control-content {
				height: -webkit-fill-available;
				height: -moz-fill-available;
				height: -moz-available;    /* FireFox目前这个生效 */
				height: fill-available;;
			}

		</style>
	</head>

	<body class="Lawsearch Lawask MyWallet">
		<!--公共头部 begin-->
		<div class="header">
			<div class="goback">
				<a class="mui-action-back mui-icon mui-icon-back" href="javascript:void(0);" onclick="javascript:history.back(-1);"></a>
			</div>
			<h2>我的钱包</h2>


		</div>
		<!--公共头部 end-->

		<!--主体 begin-->
		<div class="Conter" id="app">
			<div class="Restemoney">
				<p>钱包余额</p>
				<div class="tixianbox">
					<h3>￥<span>{{userBalance || '0.00'}}</span></h3>
					<span id="Tixian">
						<a href="MyWallet-tixian.html">提现</a>
					</span>
				</div>
			</div>
			<div class="detillbox">
				<div class="tit">
					收支明细
				</div>
				<div class="detills mui-control-content mui-active">
					<div id="list1" class="mui-content mui-scroll-wrapper" >
						<div class="mui-scroll">
							<ul>
								<li v-for="(value, index) in list1List" :key="index">
									<p>
										<span>{{value.businessType}}【{{value.orderName}}】</span>
										<span v-if="value.totalFee > 0">+ ￥{{value.totalFee}}</span>
										<span v-else-if="value.totalFee <= 0">￥{{value.totalFee}}</span>
									</p>
									<p>
										<span>{{value.orderTime}}</span>
										<span>余额：{{value.balance}}</span>
									</p>
								</li>
							</ul>
							<!--<div v-if="list1IsNot" class="nodetill">-->
								<!--暂无收支明细-->
							<!--</div>-->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--主体 end-->

		<script src="mui/mui.min.js"></script>
		<script src="vue/vue.js"></script>
		<script src="js/store.js"></script>
		<script src="js/rest.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/ajax/commonfuc.js"></script>
		<script src="js/mui.slideright.js"></script>
		<script src="js/lib/MyWallet.js"></script>
	</body>

</html>
