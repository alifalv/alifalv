<!DOCTYPE html>
<html class="Login">

	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>注册-咨询者注册第一步</title>
		<link href="mui/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.min.js"></script>
	</head>

	<body class="Login Register ResetPwd">
		<!--主体 begin-->
		<div class="Conter page-slideright">
			<div class="main-top">
				<div class="top-left">
					<a class="mui-icon mui-icon-back mui-action-back" href="javascript:void(0);" onclick="javascript:history.back(-1);"></a>
				</div>
				<div class="top-center">

				</div>
				<div class="top-right">

				</div>
			</div>
			<div class="main-bd Register-step1" id="app" v-cloak>
				<!--输入部分-->
				<div class="inputbox">
					<h2>咨询者注册</h2>
					<form action="" method="post">
						<div class="mui-input-row">
							<label></label>
							<input type="text" class="mui-input-clear username" placeholder="请输入手机号" v-model.trim="mobile">
							<span class="input-row-right"></span>
						</div>
						<!--<div class="mui-input-row btn-row">
							<label></label>
							<input type="text" class="" placeholder="请输入右侧字符">
							<img class="Imgcode input-row-right" src="images/index/idx-defaluthead.png" />
						</div>-->
						<div class="mui-input-row btn-row">
							<label></label>
							<input type="text" class="" placeholder="请输入短信校验码" v-model.trim="code">
							<input class="input-row-right" type="button" :disabled="disabled" :value="codeValue" @click="sendCode"/>
						</div>
						<div class="mui-input-row">
							<label></label>
							<input type="text" class="mui-input-clear" placeholder="请输入6-16位用户名，可用于登录" v-model.trim="userName">
							<span class="input-row-right"></span>
						</div>
						<div class="mui-input-row">
							<label></label>
							<input type="password" class="mui-input-password password" placeholder="请输入6-16位密码，字母数字组合" v-model.trim="password">
							<span class="input-row-right"></span>
						</div>
						<div class="mui-input-row">
							<label></label>
							<input type="password" class="mui-input-password" placeholder="请再次输入密码" v-model.trim="password2">
							<span class="input-row-right"></span>
						</div>
						<div class="mui-input-row mui-checkbox mui-left">
							<label>我已阅读并同意<a href="">《平台服务协议》</a></label>
							<input name="checkboxRead" value="read" type="checkbox" v-model="checked">
						</div>
						<input type="button" class="logininbtn" id="Nextstep" value="下一步" @click="nextStep"/>
					</form>
				</div>

			</div>
		</div>
		<!--主体 end-->

		<script src="mui/mui.min.js"></script>
		<script src="vue/vue.js"></script>
		<script src="js/store.js"></script>
		<script src="js/rest.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/ajax/commonfuc.js"></script>
		<script src="js/mui.slideright.js"></script>
		<script src="js/lib/Register-askman-1.js"></script>
	</body>

</html>
