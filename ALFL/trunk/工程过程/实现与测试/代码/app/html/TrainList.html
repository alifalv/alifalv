<!DOCTYPE html>
<html class="Alicaipan HighestPoints">

	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>培训信息</title>
		<link href="mui/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.cookie.min.js"></script>
		<style>
			.mui-scroll-wrapper {
				top: 6.3rem;
			}
		</style>
	</head>

	<body class="Lawsearch Lawask Alicaipan HighestPoints">
		<!--公共头部 begin-->
		<div class="header" >
			<div class="goback">
				<a class="mui-action-back mui-icon mui-icon-back" href="javascript:void(0);" onclick="javascript:history.back(-1);"></a>
			</div>
			<h2>培训信息</h2>
			<div class="goback msgcenter">
				<a href=""><img src="images/myinfo/order-msg.png" alt="" /></a>
			</div>
		</div>
		<!--公共头部 end-->

		<!--主体 begin-->
		<div class="Conter page-slideright" id="app" v-cloak>
			<div class="searchbox ui-border-b1">
				<div class="mui-input-row mui-search">
					<input type="search" class="mui-input-clear" placeholder="输入搜索关键字" ref="conditionValue">
				</div>
				<input type="button" name="searchbtn" id="searchbtn" value="搜索" />
			</div>
			<div class="choosebox" style="padding: 0.5rem">
				<div class="choosetit">
					<span class="icon iconfont icon-xiangxia" @click="query(1)">培训地点</span>
					<span class="icon iconfont icon-xiangxia" @click="query(2)">培训时间</span>
				</div>
				<div class="choosecont"></div>
			</div>
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="background: #E8EDF1">
				<div class="mui-scroll">
					<div class="listbox" style="padding:0 .3rem">
						<section v-for="(item, index) in list" :key="index" style="background: #fff;margin-bottom: .3rem">
							<a :href="'TrainInfo.html?articleId=' + item.articleId">
								<p class="tit">{{item.trainName}}</p>
								<p class="ui-margin-b-8">
									<span class="ui-width-30p ui-inline-block"><i class="ui-myqiuzhi1"></i><span>{{item.cost}}</span></span>
									<span class="ui-width-30p ui-inline-block"><i class="ui-myqiuzhi2"></i><span>{{item.provinceName}}{{item.cityName}}</span></span>
									<span class="ui-width-30p ui-inline-block"><i class="ui-myqiuzhi3"></i><span>{{item.trainTime}}</span></span>
								</p>
								<p><i class="ui-myqiuzhi4"></i><span class="ui-color-greengray">{{item.trainAddress}}</span></p>
							</a>
						</section>
					</div>
				</div>
			</div>
		</div>
		<!--主体 end-->

		<script src="vue/vue.js"></script>
		<script src="mui/mui.min.js"></script>
		<script src="js/share.js"></script>
		<script src="vue/vant-min.js"></script>
		<script src="js/store.js"></script>
		<script src="js/rest.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/ajax/commonfuc.js"></script>
		<script src="js/lib/TrainList.js"></script>
	
	</body>

</html>
