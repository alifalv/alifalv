<!DOCTYPE html>
<html class="Login">

	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>登陆-已有账号绑定</title>
		<link href="mui/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script src="js/fastclick.js"></script>
		<script src="js/jquery.min.js"></script>
	</head>

	<body class="Login Login-bind">
		<!--主体 begin-->
		<div class="Conter page-slideright">
			<div class="main-top">
				<div class="top-left">
					<a class="mui-icon mui-icon-back mui-action-back" href="javascript:void(0);" onclick="javascript :history.back(-1);"></a>
				</div>
				<div class="top-center">
					账户绑定
				</div>
				<div class="top-right">
					
				</div>
			</div>
			<div class="main-bd">
				<!--输入部分-->
				<div class="inputbox">
					<h2>已有账号，登录并绑定</h2>
					<form action="" method="post">
						<div class="mui-input-row">
							<label><img src="images/loginregister/login-name.png"/></label>
							<input type="text" class="mui-input-clear" placeholder="请输入手机号/用户名">
						</div>
						<div class="mui-input-row">
							<label><img src="images/loginregister/login-pwd.png"/></label>
							<input type="password" class="mui-input-password" placeholder="请输入密码">
						</div>
						<input type="submit" class="logininbtn" id="LoginIn" value="立即绑定"/>
					</form>
					<p class="forgetp">
						<a href="">忘记密码</a>
					</p>
				</div>
				<!--没有账号，注册并绑定-->
				<div class="kuaijiebox">
					<h2>没有账号？请注册</h2>
					<ul>
						<li><a href="">咨询者注册并绑定</a></li>
						<li><a href="">咨询师注册并绑定</a></li>
						<li><a href="">企业会员注册并绑定</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!--主体 end-->

		<script src="mui/mui.min.js"></script>
		<script src="vue/vue2.5.9.js"></script>
		<script src="vue/axios.min.js"></script>
		<script src="vue/httpVueLoader.js"></script>
		<script src="js/ajax/commonfuc.js"></script>
		<script src="js/mui.slideright.js"></script>
		<script type="text/javascript">

		</script>
	</body>

</html>
