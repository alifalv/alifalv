<!DOCTYPE html>
<html class="Login">

	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>登陆</title>
		<link href="mui/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.min.js"></script>
	</head>

	<body class="Login">
		<div id="load">
			<loading v-show="showLoading"></loading>
		</div>
		<!--主体 begin-->
		<div class="Conter page-slideright" id="app" v-cloak>
			<div class="main-top">
				<span class="close mui-action-back" href="javascript:void(0);" onclick="javascript :history.back(-1);"></span>
			</div>
			<div class="main-bd">
				<!--输入部分-->
				<div class="inputbox">
					<img class="login-logo" src="images/loginregister/logo-1.png" />
					<form action="" method="post">
						<div class="mui-input-row">
							<label><img src="images/loginregister/login-name.png"/></label>
							<input type="text" class="mui-input-clear username" placeholder="请输入手机号/用户名" v-model.trim="userName">
						</div>
						<div class="mui-input-row">
							<label><img src="images/loginregister/login-pwd.png"/></label>
							<input type="password" class="mui-input-password password" placeholder="请输入密码" v-model.trim="password">
						</div>
						<input type="button" class="logininbtn" id="LoginIn" value="登陆" @click="loginFn"/>
					</form>
					<p class="forgetp">
						<a href="Login-resetPwd-1.html">忘记密码</a>
						<a href="Register-main.html">没有账号？去注册</a>
					</p>
				</div>
				<!--快捷部分-->
				<div class="kuaijiebox">
					<h2><span class="line"></span><span class="tit">使用第三方平台快速登录</span><span class="line"></span></h2>
					<ul>
						<li onclick="login('weixin')"><img src="images/loginregister/login-wx.png" /></li>
						<li onclick="login('qq')"><img src="images/loginregister/login-qq.png" /></li>
						<li onclick="login('sinaweibo')"><img src="images/loginregister/login-wb.png" /></li>
					</ul>
				</div>
			</div>
		</div>
		<!--主体 end-->
		<script src="js/store.js"></script>
		<script src="js/rest.js"></script>
		<script src="js/utils.js"></script>
		<script src="mui/mui.min.js"></script>
		<script src="vue/vue.js"></script>
		<!-- <script src="vue/vant-min.js"></script> -->
		<script src="js/ajax/ajax.js"></script>
		<script src="js/ajax/commonfuc.js"></script>
		<script src="js/mui.slideright.js"></script>
		<script src="js/lib/Login.js"></script>

	</body>

</html>
