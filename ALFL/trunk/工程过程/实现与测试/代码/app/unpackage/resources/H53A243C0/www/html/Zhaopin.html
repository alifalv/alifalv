<!DOCTYPE html>
<html class="MyZhaopin">

	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>我要招聘</title>
		<link href="mui/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<link href="fonts/iconfont.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.cookie.min.js"></script>
		<style>
			.mui-scroll-wrapper {
				top: 6.3rem;
			}
		</style>
	</head>

	<body class="Lawsearch Lawask Alicaipan MyZhaopin">
	<div id="app">
		<!--公共头部 begin-->
		<div class="header">
			<div class="goback">
				<a class="mui-action-back mui-icon mui-icon-back" href="javascript:void(0);" onclick="javascript :history.back(-1);"></a>
			</div>
			<h2>求职简历</h2>
		</div>
		<!--公共头部 end-->

		<!--主体 begin-->
		<div class="Conter idx-band5 page-slideright" style="background: #fff">
			<div class="searchbox ui-border-b1">
				<div class="mui-input-row mui-search">
					<input type="search" class="mui-input-clear" placeholder="输入搜索关键字" ref="conditionValue">
				</div>
				<input type="button" name="searchbtn" id="searchbtn" value="搜索" />
			</div>
			<div class="choosebox" style="padding: 0.5rem">
				<div class="choosetit">
					<span @click="query(1)">从业经验<i class="icon iconfont icon-down"></i></span>
					<span @click="query(1)">最高学历<i class="icon iconfont icon-down"></i></span>
					<span @click="query(1)">所在地区<i class="icon iconfont icon-down"></i></span>
				</div>
				<div class="choosecont"></div>
			</div>

			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="newsBox page-slideright">
					<div id="newAsk" class="mui-control-content mui-active">
						<ul class="mui-scroll ui-bg-gray" style="padding-top: .25rem">
							<li v-for="(item, index) in list" :key="index">
								<a :href="'Jianli.html?userId=' + item.userId">
									<div class="left">
										<img :src="item.userImg | createImgUrl" @error="setErrorImg"/>
									</div>
									<div class="right">
										<div class="t">
											<h2 class="ui-block ui-width-100p">{{item.userName}} <span class="ui-right ui-block"><i class="iconfont icon-xingxing"></i>收藏</span></h2>
											<!--<span class="deletebtn"></span>-->
										</div>
										<div class="b">
											<section><p>专业：<span>{{item.major}}</span></p><p>从业年限：<span>{{item.workExperience}}年</span></p></section>
											<section><p>学历：<span>{{item.qualificationName}}</span></p><p>所在地区：<span>{{item.provinceName}} {{item.cityName}}</span></p></section>
										</div>
									</div>
								</a>
							</li>
							<li v-if="isNoList" class="ui-nolist">没有找到数据</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!--主体 end-->

		<script src="mui/mui.min.js"></script>
		<script src="vue/vue.js"></script>
		<script src="js/store.js"></script>
		<script src="js/rest.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/ajax/commonfuc.js"></script>
		<script src="js/mui.slideright.js"></script>
		<script src="js/lib/Zhaopin.js"></script>
	</div>
	</body>

</html>
