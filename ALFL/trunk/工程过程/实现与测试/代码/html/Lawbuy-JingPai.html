<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>我要竞拍</title>
    <link href="mui/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script src="js/fastclick.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/md5.min.js"></script>
    <style>
        .jieda-btn {
            width: 100%;
            height: 1.4rem;
            margin: 0.5rem 0;
            border: 0!important;
            outline: 0!important;
            position: fixed!important;
            bottom: 5px!important;
            width: 14.5rem!important;
            padding: 0!important;
            background-color: #ec5648!important;
            border-radius: 0.69rem!important;
            color: #fff!important;
        }
        
        .ui-conterDiv {
            background: #fff;
            font-size: .5rem!important;
            padding-left: .7rem!important;
        }
    </style>
</head>

<body class="Lawsearch Lawask MyInfoEdit-Pname">
    <!--公共头部 begin-->
    <div class="header">
        <div class="goback">
            <a class="mui-action-back mui-icon mui-icon-closeempty" href="javascript:void(0);" onclick="javascript :history.back(-1);"></a>
        </div>
        <h2>我要竞拍</h2>
    </div>

    <!--主体 begin-->
    <div class="Conter" id="app">
        <div class="ui-padding-lr-4 ui-padding-t-4 ui-conterDiv">预期效果</div>
        <textarea v-model.trim="effect" class="ui-textarea ui-border-b1" name="" rows="" cols="" placeholder="请输入预期效果" style="border: 0"></textarea>

        <div class="ui-padding-lr-4 ui-padding-t-4 ui-conterDiv">解决思路</div>
        <textarea v-model.trim="thinking" class="ui-textarea ui-border-b1" name="" rows="" cols="" placeholder="请输入解决思路" style="border: 0"></textarea>

        <div class="ui-padding-lr-4 ui-padding-t-4 ui-conterDiv">报价</div>
        <textarea v-model.trim="offerMoney" class="ui-textarea ui-border-b1" name="" rows="" cols="" placeholder="请输入报价." style="border: 0"></textarea>

        <div class="ui-padding-lr-4 ui-padding-t-4 ui-conterDiv">联系方式</div>
        <textarea v-model.trim="mobile" class="ui-textarea" name="" rows="" cols="" placeholder="请留下联系方式" style="border: 0"></textarea>

        <div class="ui-padding-lr-4">
            <input type="button" class="jieda-btn" value="确认竞拍" @click="jinPai" />
        </div>
    </div>
    <!--主体 end-->

    <script src="vue/vue.js"></script>
    <script src="mui/mui.min.js"></script>
    <script src="js/store.js"></script>
    <script src="js/rest.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ajax/commonfuc.js"></script>
    <script src="js/mui.slideright.js"></script>
    <script src="js/lib/Lawbuy-JingPai.js"></script>
</body>

</html>
