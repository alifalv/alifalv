<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">

<body class="Lawsearch Lawask MyWallet-tixian">
<div id="app">
    <!--公共头部 begin-->
    <div class="header">
        <div class="goback">
            <a class="mui-action-back mui-icon mui-icon-back" href="javascript:void(0);"
               onclick="javascript :history.back(-1);"></a>
        </div>
        <h2>服务申请</h2>
    </div>
    <!--公共头部 end-->
    <!--主体 begin-->
    <div class="Conter">
        <div style="background: #f4f4f4;font-size: 0.60rem;padding: 0.3rem 0.94rem;">交通事故案免费律师申请</div>
        <div class="inputbox" style="padding: 0.9rem 0.94rem;color: #728d97;line-height: 0.9rem">
            <p style="padding-bottom: 0.4rem">亲爱的会员您好：</p>
            <p style="padding-bottom: 0.4rem">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一、加入客车的黄金以上会员，驾驶任何激动车或因任何机动车侵害发生交通事故案件，我公司提供免费律师诉讼，加入货车的黄金以上会员，除会员驾驶客车意外发生的任何交通事故案件，我公司提供免费律师诉讼。加入其它的黄金以上会员，除会员驾驶客车和对火车以外发生的任何交通事故案件，我公司提供免费律师诉讼。</p>
            <p style="padding-bottom: 0.4rem">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;二、客车对应的为A驾驶范围的车辆，货车为B证驾驶证对应的车辆。</p>
            <input type="button" name="sureTixian" id="sureTixian" value="提交" @click="submitApply"/>
            <a style="text-align: center;display: block;padding: 0.9rem 0.94rem" href="javascript:void(0);"
               onclick="javascript :history.back(-1);">取消</a>
        </div>
    </div>
    <!--主体 end-->
</div>
