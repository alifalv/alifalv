<!DOCTYPE html>
<html class="NewsInfo">

	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>文章详情</title>
		<link href="mui/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script src="js/fastclick.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/md5.min.js"></script>
	</head>

	<body class="Lawsearch">
	<div id="app">
		<!--公共头部 begin-->
		<div class="header ui-border-b1">
			<div class="goback">
				<a class="mui-action-back mui-icon mui-icon-back" href="javascript:void(0);" onclick="javascript :history.back(-1);"></a>
			</div>
			<h2>消息详情</h2>
			<div class="goback msgcenter">
				<a href=""><img src="images/myinfo/order-msg.png" alt="" /></a>
			</div>
		</div>
		<!--公共头部 end-->

		<!--主体 begin-->
		<div class="Conter">
			<div class="newsbox">
				<div class="news-top">
					<h2>{{articleData.messageTitle}}</h2>
					<div class="news-comes">
						<p>{{articleData.sendTime}}</p>
						<p>{{articleData.messageType}}</p>
					</div>
				</div>
				<div class="news-body">
					<a :href="articleData.messageType | getArticleUrlByBusinessType('msg', articleData.businessId)"><div class="ui-padding-lr-4 ui-margin-t-4" v-html="articleData.messageContent"></div></a>
				</div>

			</div>
		</div>

	</div>
	<!--主体 end-->
	<script src="mui/mui.min.js"></script>
	<script src="js/store.js"></script>
	<script src="js/rest.js"></script>
	<script src="js/utils.js"></script>
	<script src="vue/vue.js"></script>
	<script src="js/ajax/commonfuc.js"></script>
	<script src="js/mui.slideright.js"></script>
	<script src="js/lib/MsgInfo.js"></script>
	</body>
</html>
