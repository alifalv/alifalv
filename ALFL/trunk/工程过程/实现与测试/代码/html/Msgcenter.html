<!DOCTYPE html>
<html class="Msgcenter">

	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>消息中心</title>
		<link href="mui/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<script src="js/fastclick.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/md5.min.js"></script>
	</head>
	<style>
		.mui-scroll-wrapper {
			top: 2.0rem;
		}
	</style>
	<body class="Lawsearch Lawask Msgcenter">
		<!--公共头部 begin-->
		<div class="header">
			<div class="goback">
				<a class="mui-action-back mui-icon mui-icon-back" href="javascript:void(0);" onclick="javascript :history.back(-1);"></a>
			</div>
			<h2>消息中心</h2>
			<div class="goback msgcenter">
				<a href=""><img src="images/myinfo/order-msg.png" alt="" /></a>
			</div>
		</div>
		<!--公共头部 end-->

		<!--主体 begin-->
		<div class="Conter" id="app" >
			<div class="msgbox">
				<div id="collecResumeList" class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<ul>
							<li v-for="(item, index) in collecResumeList" :key="index">
								<a :href="'MsgInfo.html?messageId=' + item.messageId">
									<div class="msg-l">
										<p>{{item.messageContent}}</p>
										<span>{{item.sendTime}}</span>
									</div>
									<div class="msg-r">
										<img src="images/myinfo/right.png" />
									</div>
								</a>
							</li>
							<li v-if="collecResumeListIsNot" class="ui-nolist">没有消息</li>
						</ul>
					</div>
				</div>
			</div>
		<!--主体 end-->
		</div>
		<script src="mui/mui.min.js"></script>
		<script src="js/store.js"></script>
		<script src="js/rest.js"></script>
		<script src="js/utils.js"></script>
		<script src="vue/vue.js"></script>
		<script src="js/ajax/commonfuc.js"></script>
		<script src="js/mui.slideright.js"></script>
		<script src="js/lib/Msgcenter.js"></script>
	</body>

</html>
