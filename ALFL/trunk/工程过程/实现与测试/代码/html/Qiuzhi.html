<!DOCTYPE html>
<html class="MyZhaopin MyQiuzhi">

	<head>
		<meta charset="UTF-8">
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>招聘岗位</title>
		<link href="mui/mui.min.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<link href="fonts/iconfont.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.cookie.min.js"></script>
		<style>
			.mui-scroll-wrapper {
				top: 3.3rem;
			}
			.choosebox .choosetit {
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: space-between;
				height: 1.6rem;
				padding: 0.4rem;
			}
		</style>
	</head>

	<body class="Lawsearch Lawask  MyQiuzhi">
		<!--公共头部 begin-->
		<div class="header">
			<div class="goback">
				<a class="mui-action-back mui-icon mui-icon-back" href="javascript:void(0);" onclick="javascript :history.back(-1);"></a>
			</div>
			<h2>招聘岗位</h2>

		</div>
		<!--公共头部 end-->

		<!--主体 begin-->
		<div class="Conter idx-band5" id="app" v-cloak>
			<div class="choosebox">
				<div class="choosetit">
					<span @click="query(1)">发布时间<i class="icon iconfont icon-down"></i></span>
					<span @click="query(2)">工作地点<i class="icon iconfont icon-down"></i></span>
					<span @click="query(3)">薪金范围<i class="icon iconfont icon-down"></i></span>
				</div>
				<div class="choosecont">

				</div>
			</div>
			<div id="pullrefresh" class="mui-content mui-scroll-wrapper" v-cloak style="background: #efeff4">

			<div class="newsBox page-slideright">
					<ul class="mui-scroll">
						<li v-for="(item, index) in list" :key="index">
							<a :href="'GangWei.html?advertiseId=' + item.advertiseId">
								<div class="left"></div>
								<div class="right">
									<div class="t">
										<h2>{{item.jobName}}</h2>
										<!-- <span class="deletebtn"></span> -->
									</div>
									<div class="c">
										<p>5K-10k</p>
										<p>{{item.cityName}}</p>
										<p>{{item.sendTime | subDay}}</p>
									</div>
									<div class="b">
										<p style="margin-right: 0">{{item.companyName}} <span class="ui-right ui-block"><i class="iconfont icon-xingxing"></i>收藏</span></p>
									</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!--主体 end-->

		<script src="vue/vue.js"></script>
		<script src="mui/mui.min.js"></script>
		<script src="js/share.js"></script>
		<script src="vue/vant-min.js"></script>
		<script src="js/store.js"></script>
		<script src="js/rest.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/ajax/commonfuc.js"></script>
		<script src="js/lib/Qiuzhi.js"></script>
	</body>

</html>
