<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 百姓吐槽</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/swiper.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div><script class="top" type="text/html" src="../tmpl/top.html"></script></div>
    <div><script class="header" type="text/html" src="../tmpl/header.html"></script></div>
</header>

<div class="ui-content ui-content-row">

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <dl class="ui-breadcrumb">
                    <dt>当前位置：</dt>
                    <dd><a href="index.html">首页</a></dd>
                    <dd>百姓吐槽</dd>
                </dl>
            </div>
            <div class="col-xs-9">
                <div id="complainlist">
                    <div class="ui-panel">
                        <div class="ui-panel-content">
                            <form class="form-horizontal" pagination="searchForm">
                                <div class="form-group ui-margin-lr-no">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="请输入要查询的关键字" name="conditionValue">
                                        <span class="input-group-btn">
                                            <a href="javascript:void(0);" class="btn btn-default ui-btn-red ui-width-100" pagination="searchBtn">搜索</a>
                                        </span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="ui-panel">
                        <div class="ui-panel-top"><span class="ui-panel-title ui-color-gray">百姓吐槽</span></div>
                        <div class="ui-panel-content">
                            <div pagination="mask" class="table-responsive">
                                <table class="table">
                                    <tbody>
                                        <script id="complainlistTmpl" type="text/html">
                                            {{if (getLength(rows) > 0)}}
                                                {{each rows value i}}
                                                    <tr>
                                                        <td class="text-left"><i class="iconfont icon-ring"></i><a target="_blank" href="complaininfo.html?articleId={{value.articleId}}">{{value.title}}</a></td>
                                                        <td class="text-right ui-color-gray">{{value.sendTime | subDay}}</td>
                                                    </tr>
                                                {{/each}}
                                            {{else}}
                                                <tr><td class="text-center ui-color-gray">{{error || '暂无记录'}}</td></tr>
                                            {{/if}}
                                        </script>
                                    </tbody>
                                </table>
                            </div>
                            <nav aria-label="Page navigation" class="text-center" pagination="page"></nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="ui-panel">
                    <div class="ui-panel-content ui-padding-t-10">
                        <ul class="ui-tool-list ui-margin-b-no">
                            <li><a href="user_complain.html" title="我要吐槽"><i class="ui-icon-flwszz ui-margin-b-no ui-margin-t-no"></i><p class="ui-size-16">我要吐槽</p><p class="ui-color-gray">有观点？不妨来说说吧</p></a></li>
                        </ul>
                    </div>
                </div>

                <div class="ui-panel">
                    <script ad="wytc_right" type="text/html" src="../tmpl/ad.html"></script>
                </div>

            </div>
        </div>
    </div>
</div>
<footer>
    <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
</footer>
<script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>
</html>
