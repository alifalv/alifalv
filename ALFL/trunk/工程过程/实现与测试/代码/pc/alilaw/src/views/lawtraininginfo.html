<div class="ui-content ui-content-row">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <dl class="ui-breadcrumb">
                    <dt>当前位置：</dt>
                    <dd><a href="index.html">首页</a></dd>
                    <dd><a href="traininginfo.html">法律培训</a></dd>
                    <dd>信息详情</dd>
                </dl>
            </div>
            <div class="col-xs-9">
                <div class="ui-article">
                    <script id="activeTmpl" type="text/html">
                        <div class="ui-article-top">
                            <h3>{{data.title}} <a href="javascript:void(0);" class="j-jubao-btn ui-color-lightblue ui-right ui-size-14">【我要举报此信息】</a></h3>
                            <div class="ui-margin-tb-20"><span class="ui-article-from">培训机构：{{data.trainName}}</span> <span class="ui-article-time">{{data.sendTime}}</span></div>
                            <div>
                                <div class="j-share-box ui-inline-block"></div>
                                <span class="{{data.isCollection == '是' ? 'active' : ''}} ui-article-star" id="star_btn">收藏</span>
                            </div>
                        </div>
                        <div class="ui-article-content">
                            <div class="table-responsive" style="overflow: hidden">
                                <table class="table text-left">
                                    <tr><td width="100"><span class="ui-bold">培训机构：</span></td><td>{{data.trainName}}</td></tr>
                                    <tr><td><span class="ui-bold">培训时间：</span></td><td>{{data.trainTime}}</td></tr>
                                    <tr><td><span class="ui-bold">培训地点：</span></td><td>{{data.provinceName}} {{data.cityName}} {{data.trainAddress}}</td></tr>
                                    <tr><td><span class="ui-bold">培训费用：</span></td><td>{{data.cost}}</td></tr>
                                    <tr><td><span class="ui-bold">培训规模：</span></td><td>{{data.size}}</td></tr>
                                    <tr><td><span class="ui-bold">联系电话：</span></td><td>{{data.mobile}}</td></tr>
                                    <tr><td><span class="ui-bold">电子邮箱：</span></td><td>{{data.email}}</td></tr>
                                    <tr><td colspan="2"><span class="ui-bold">培训内容：</span></td></tr>
                                    <tr><td colspan="2"><div class="ui-article-text">{{@ data.trainDesc}}</div></td></tr>
                                </table>
                            </div>
                        </div>
                        <div class="ui-article-bottom">
                            <div class="ui-article-page">
                                {{if (data.lastArticleId) }}<p>上一条：<a href="?articleId={{data.lastArticleId}}">{{data.lastArticleTitle}}</a></p>{{/if}}
                                {{if (data.nextArticleId) }}<p>下一条：<a href="?articleId={{data.nextArticleId}}">{{data.nextArticleTitle}}</a></p>{{/if}}
                            </div>
                        </div>
                    </script>
                </div>

                    <div class="ui-panel-content">

                                {{/each}}
                                {{else}}
