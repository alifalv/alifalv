<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 发布简历</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/img.css" rel="stylesheet">
</head>
<body>
<header>
    <div><script class="top" type="text/html" src="../tmpl/top.html"></script></div>
    <div><script class="user_header" type="text/html" src="../tmpl/user_header.html"></script></div>
</header>
<div class="ui-content ui-padding-b-40">
    <div class="container ui-padding-tb-30">
        <div class="ui-regpanel">
            <div class="row">
                <div class="col-xs-12">
                    <div class="ui-regform ui-padding-lr-80">
                        <form class="form-horizontal" id="form" method="post">
                            <div class="form-group ">
                                <div class="col-xs-12">
                                    <div class="ui-size-16  ui-margin-l-15">基本信息</div>
                                </div>
                            </div>
                            <hr/>

                            <div class="form-group ui-margin-b-30 ui-margin-t-30">
                                <label for="resumeName" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>简历名称：</label>
                                <div class="col-xs-9">
                                    <input type="text" name="resumeName" class="form-control" id="resumeName" placeholder="简历名称（2-100个字符）" data-rule="简历名称:required;length(2~100, true)">
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30 ui-margin-t-30">
                                <label for="userName" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>姓名：</label>
                                <div class="col-xs-9">
                                    <input type="text" name="userName" class="form-control" id="userName" placeholder="姓名（2-30个字符）" data-rule="姓名:required;length(2~30)">
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30 ui-margin-t-30">
                                <label for="sex" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>性别：</label>
                                <div class="col-xs-3">
                                    <select class="form-control" name="sex" data-rule="性别:required" id="sex">
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                </div>

                                <label for="birthDate" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>出生年月：</label>
                                <div class="col-xs-4">
                                    <input type="text" name="birthDate" class="form-control Wdate" id="birthDate" placeholder="出生年月" data-rule="出生年月:required;" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30 ui-margin-t-30">
                                <label for="school" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>毕业学校：</label>
                                <div class="col-xs-9">
                                    <input type="text" name="school" class="form-control" id="school" placeholder="毕业学校（2-100个字符）" data-rule="毕业学校:required;length(2~100, true)">
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label for="job" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>求职岗位：</label>
                                <div class="col-xs-9">
                                    <input type="text" name="job" class="form-control" id="job" placeholder="求职岗位（2-100个字符）" data-rule="求职岗位:required;length(2~100, true)">
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label for="mobile" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>联系电话：</label>
                                <div class="col-xs-9">
                                    <input type="text" name="mobile" class="form-control" id="mobile" placeholder="联系电话" data-rule="联系电话:required;mobile">
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label for="type" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>工作性质：</label>
                                <div class="col-xs-9">
                                    <select class="form-control" name="type" data-rule="工作性质:required" id="type">
                                        <option value="1">全职</option>
                                        <option value="0">兼职</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label for="sal" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>期望薪资：</label>
                                <div class="col-xs-9">
                                    <select class="form-control" name="sal" data-rule="期望薪资:required" id="sal">
                                        <script id="salListTmpl" type="text/html">
                                            {{each data value i}}
                                            <option value="{{value.salId}}">{{value.salName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label for="city" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>工作城市：</label>
                                <div class="col-xs-9">
                                    <div class="row">
                                        <div class="col-xs-6">
                                            <select class="form-control" name="province" data-rule="工作城市:required" id="province">
                                                <script id="provinceListTmpl" type="text/html">
                                                    {{each data value i}}
                                                    <option value="{{value.provinceId}}">{{value.provinceName}}</option>
                                                    {{/each}}
                                                </script>
                                            </select>
                                        </div>
                                        <div class="col-xs-6">
                                            <select class="form-control" name="city" data-rule="工作城市:required" id="city">
                                                <script id="cityListTmpl" type="text/html">
                                                    {{each data value i}}
                                                    <option value="{{value.cityId}}">{{value.cityName}}</option>
                                                    {{/each}}
                                                </script>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label for="workExperience" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>工作经验：</label>
                                <div class="col-xs-9">
                                    <select class="form-control" name="workExperience" data-rule="工作经验:required" id="workExperience">
                                        <script id="experienceListTmpl" type="text/html">
                                            {{each data value i}}
                                            <option value="{{value.experienceId}}">{{value.experienceName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30 ">
                                <label for="qualification" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>最高学历：</label>
                                <div class="col-xs-9">
                                    <select class="form-control" name="qualification" data-rule="最高学历:required" id="qualification">
                                        <script id="educationListTmpl" type="text/html">
                                            {{each data value i}}
                                            <option value="{{value.educationId}}">{{value.educationName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label for="major" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>专业：</label>
                                <div class="col-xs-9">
                                    <input type="text" name="major" class="form-control" id="major" placeholder="专业" data-rule="求职岗位:required;">
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30 ">
                                <label for="selfAssessment" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>自我评价：</label>
                                <div class="col-xs-9">
                                    <script id="selfAssessment" name="selfAssessment" type="text/plain" data-rule="自我评价:required"></script>
                                    <!--<textarea name="selfAssessment" class="form-control" id="selfAssessment" rows="5"></textarea>-->
                                </div>
                            </div>

                            <div class="form-group ui-margin-t-30">
                                <div class="col-xs-12">
                                    <div class="ui-size-16  ui-margin-l-15">工作经历<i class="iconfont icon-add ui-pointer ui-color-blue ui-margin-l-10 j-add-workrow-btn" title="添加工作经历"></i></div>
                                </div>
                            </div>
                            <hr/>
                            <div class="form-group ui-margin-t-30">
                                <input type="hidden" name="experienceNum" class="j-work-rownum" value="0">
                                <div class="col-xs-12 ui-padding-lr-30 j-work-box"></div>
                            </div>

                            <div class="form-group  ui-margin-t-30">
                                <div class="col-xs-12">
                                    <div class="ui-size-16 ui-margin-l-15">教育经历<i class="iconfont icon-add ui-pointer ui-color-blue ui-margin-l-10 j-add-edurow-btn" title="添加教育经历"></i></div>
                                </div>
                            </div>
                            <hr/>
                            <div class="form-group ui-margin-t-30">
                                <input type="hidden" name="eduNum" class="j-edu-rownum" value="0">
                                <div class="col-xs-12 ui-padding-lr-30 j-edu-box"></div>
                            </div>

                            <div class="form-group  ui-margin-t-30">
                                <div class="col-xs-12">
                                    <div class="ui-size-16  ui-margin-l-15">上传附件</div>
                                </div>
                            </div>
                            <hr/>
                            <div class="form-group ui-margin-t-30">
                                <div class="col-xs-12 ui-padding-lr-30">
                                    <section class="img-section">
                                        <div class="z_photo upimg-div clear" >
                                            <section class="z_file fl">
                                                <input type="file" id="file" class="file" value="" multiple />
                                            </section>
                                        </div>
                                    </section>
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <div class="col-xs-offset-4 col-xs-4">
                                    <button type="submit" class="btn btn-block ui-btn-red">提交资料</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
</footer>

<script type="text/html" id="workRowTmpl">
    <div class="j-work-row ui-padding-b-20 ui-padding-t-30 ui-bg-gray ui-margin-b-30">
        <div class="form-group ui-margin-b-30">
            <div class="col-xs-offset-1 col-xs-10">
                <div class="ui-size-16 ui-color-gray2 ui-left">工作经历<span class="j-title-index">{{index}}</span></div>
                <div class="ui-right ui-pointer ui-color-gray2 j-work-deleterow-btn"><i class="iconfont icon-shanchu ui-margin-r-10 "></i>删除</div>
            </div>
        </div>

        <div class="form-group ui-margin-b-30">
            <label for="companyName{{index}}" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>公司名称：</label>
            <div class="col-xs-9">
                <input type="text" name="companyName{{index}}" class="form-control" id="companyName{{index}}" placeholder="公司名称" data-rule="公司名称:required;">
            </div>
        </div>

        <div class="form-group">
            <label for="jobType{{index}}" class="col-xs-2 control-label" data-name="jobType"><span class="ui-color-red ui-margin-r-5">*</span>职位类型：</label>
            <div class="col-xs-9">
                <select class="form-control" name="jobType{{index}}" id="jobType{{index}}" data-name="jobType" data-rule="职位类型:required">
                    <option value="1">全职</option>
                    <option value="0">兼职</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="jobName{{index}}" class="col-xs-2 control-label" data-name="jobName"><span class="ui-color-red ui-margin-r-5">*</span>职位名称：</label>
            <div class="col-xs-9">
                <input type="text" name="jobName{{index}}" class="form-control" id="jobName{{index}}" placeholder="职位名称" data-rule="职位名称:required"  data-name="jobName">
            </div>
        </div>

        <div class="form-group">
            <label for="experience_inDate{{index}}" class="col-xs-2 control-label" data-name="experience_inDate"><span class="ui-color-red ui-margin-r-5">*</span>时间段：</label>
            <div class="col-xs-4">
                <input onclick="WdatePicker({maxDate:'#F{$dp.$D(\'experience_outDate{{index}}\')}',readOnly:true})" type="text" name="experience_inDate{{index}}" class="form-control ui-bg-white" id="experience_inDate{{index}}" placeholder="入职日期" data-rule="入职日期:required" data-name="experience_inDate">
            </div>
            <div class="col-xs-1 text-center ui-padding-t-10">至</div>
            <div class="col-xs-4">
                <input onclick="WdatePicker({minDate:'#F{$dp.$D(\'experience_inDate{{index}}\')}',readOnly:true})" type="text" name="experience_outDate{{index}}" class="form-control ui-bg-white" id="experience_outDate{{index}}" placeholder="离职日期" data-rule="离职日期:required" data-name="experience_outDate">
            </div>
        </div>

        <div class="form-group">
            <label for="deptName{{index}}" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5" data-name="deptName">*</span>所属部门：</label>
            <div class="col-xs-9">
                <input type="text" name="deptName{{index}}" class="form-control" id="deptName{{index}}" placeholder="所属部门" data-rule="所属部门:required" data-name="deptName">
            </div>
        </div>

        <div class="form-group">
            <label for="workContent{{index}}" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5" data-name="workContent">*</span>工作内容：</label>
            <div class="col-xs-9">
                <textarea class="form-control" id="workContent{{index}}" name="workContent{{index}}" rows="4" placeholder="工作内容" data-name="workContent"></textarea>
            </div>
        </div>
    </div>
</script>


<script type="text/html" id="eduRowTmpl">
    <div class="j-edu-row ui-padding-b-20 ui-padding-t-30 ui-bg-gray ui-margin-b-30">
        <div class="form-group ui-margin-b-30">
            <div class="col-xs-offset-1 col-xs-10">
                <div class="ui-size-16 ui-color-gray2 ui-left">教育经历<span class="j-title-index">{{index}}</span></div>
                <div class="ui-right ui-pointer ui-color-gray2 j-edu-deleterow-btn"><i class="iconfont icon-shanchu ui-margin-r-10 "></i>删除</div>
            </div>
        </div>

        <div class="form-group">
            <label for="schoolName{{index}}" class="col-xs-2 control-label" data-name="schoolName"><span class="ui-color-red ui-margin-r-5">*</span>学校：</label>
            <div class="col-xs-9">
                <input type="text" name="schoolName{{index}}" class="form-control" id="schoolName{{index}}" placeholder="学校" data-rule="学校:required" data-name="schoolName">
            </div>
        </div>

        <div class="form-group">
            <label for="major{{index}}" class="col-xs-2 control-label" data-name="major"><span class="ui-color-red ui-margin-r-5">*</span>专业：</label>
            <div class="col-xs-9">
                <input type="text" name="major{{index}}" class="form-control" id="major{{index}}" placeholder="专业" data-rule="专业:required" data-name="major">
            </div>
        </div>

        <div class="form-group">
            <label for="qualification{{index}}" class="col-xs-2 control-label" data-name="qualification"><span class="ui-color-red ui-margin-r-5">*</span>学历：</label>
            <div class="col-xs-9">
                <select class="form-control" name="qualification{{index}}" id="qualification{{index}}"  data-rule="学历:required" data-name="qualification">
                    {{each educationList value i}}
                    <option value="{{value.educationId}}">{{value.educationName}}</option>
                    {{/each}}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="edu_inDate{{index}}" data-name="edu_inDate" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>时间段：</label>
            <div class="col-xs-4">
                <input onclick="WdatePicker({maxDate:'#F{$dp.$D(\'edu_outDate{{index}}\')}',readOnly:true})" type="text" name="edu_inDate{{index}}" class="form-control ui-bg-white" id="edu_inDate{{index}}" placeholder="入校日期" data-rule="入校日期:required" data-name="edu_inDate">
            </div>
            <div class="col-xs-1 text-center ui-padding-t-10">至</div>
            <div class="col-xs-4">
                <input onclick="WdatePicker({minDate:'#F{$dp.$D(\'edu_inDate{{index}}\')}',readOnly:true})" type="text" name="edu_outDate{{index}}" class="form-control ui-bg-white" id="edu_outDate{{index}}" placeholder="离校日期" data-rule="离校日期:required" data-name="edu_outDate">
            </div>
        </div>

        <div class="form-group">
            <label for="schoolDesc{{index}}" class="col-xs-2 control-label" data-name="schoolDesc"><span class="ui-color-red ui-margin-r-5">*</span>在校经历：</label>
            <div class="col-xs-9">
                <textarea class="form-control" id="schoolDesc{{index}}" name="schoolDesc{{index}}" rows="4" placeholder="在校经历" data-name="schoolDesc"></textarea>
            </div>
        </div>
    </div>
</script>
<script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>
</html>
