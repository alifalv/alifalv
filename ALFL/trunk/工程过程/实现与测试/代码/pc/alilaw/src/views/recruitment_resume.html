<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 人才招聘 - 人才搜索</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div><script class="top" type="text/html" src="../tmpl/top.html"></script></div>
    <div><script class="header"  type="text/html" src="../tmpl/header.html"></script></div>
</header>

<div class="ui-content">
    <div class="container" id="userResumeSearchList">
        <div class="row">
            <div class="col-xs-12">
                <dl class="ui-breadcrumb ui-content-row ui-padding-b-20">
                    <dt>当前位置：</dt>
                    <dd><a href="index.html">首页</a></dd>
                    <dd><a href="recruitment.html">人才招聘</a></dd>
                    <dd>人才搜索</dd>
                </dl>
            </div>
            <!-- 人才搜索 -->
            <div class="col-xs-12">
                <div class="ui-seachpanel">
                    <div class="ui-seachpanel-title">人才搜索</div>
                    <div class="ui-seachpanel-content">
                        <form class="form-horizontal" pagination="searchForm">
                            <div class="form-group">
                                <label class="col-xs-offset-1 col-xs-1 control-label text-right">工作地点</label>
                                <div class="col-xs-2">
                                    <select id="province_select" class="form-control" name="province">
                                        <option value="">不限</option>
                                        <script id="province_tmpl" type="text/html">
                                            {{each data value i}}
                                            <option  value="{{value.provinceId}}" {{value.provinceId != selectedId ? '' : 'selected'}}>{{value.provinceName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                </div>
                                <div class="col-xs-2">
                                    <select class="form-control" name="city">
                                        <option value="">不限</option>
                                        <script id="city_tmpl" type="text/html">
                                            {{each data value i}}
                                            <option  value="{{value.cityId}}" {{value.cityId != selectedId ? '' : 'selected'}}>{{value.cityName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                </div>
                                <label class="col-xs-1 control-label text-right">薪金</label>
                                <div class="col-xs-4">
                                    <select class="form-control" name="sal">
                                        <option value="">不限</option>
                                        <script id="salListTmpl" type="text/html">
                                            {{each data value i}}
                                            <option value="{{value.salId}}" {{value.salId != selectedId ? '' : 'selected'}}>{{value.salName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="qualification" class="col-xs-offset-1 col-xs-1 control-label text-right">学历要求</label>
                                <div class="col-xs-4">
                                    <select class="form-control" name="qualification" id="qualification">
                                        <script id="educationListTmpl" type="text/html">
                                            {{each data value i}}
                                            <option value="{{value.educationId}}" {{value.educationId != selectedId ? '' : 'selected'}}>{{value.educationName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                </div>
                                <label for="workExperience" class="col-xs-1 control-label text-right">从业年限</label>
                                <div class="col-xs-4">
                                    <select class="form-control" name="workExperience" id="workExperience">
                                        <script id="experienceListTmpl" type="text/html">
                                            {{each data value i}}
                                            <option value="{{value.experienceId}}" {{value.experienceId != selectedId ? '' : 'selected'}}>{{value.experienceName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="type" class="col-xs-offset-1 col-xs-1 control-label text-right">工作性质</label>
                                <div class="col-xs-4">
                                    <select class="form-control" name="type" id="type">
                                        <option value="">不限</option>
                                        <option value="1">全职</option>
                                        <option value="0">兼职</option>
                                    </select>
                                </div>
                                <label for="job" class="col-xs-1 control-label text-right">期望职务</label>
                                <div class="col-xs-4">
                                    <input name="job" class="form-control" type="text" id="job">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-1 col-xs-10">
                                    <a href="javascript:void(0);" id="search_btn" class="btn btn-block ui-btn-lightblue" pagination="searchBtn">快速搜索</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <!-- 最新招聘 -->
                <div class="ui-panel">
                    <div class="ui-panel-top"><span class="ui-panel-title ui-color-gray">最新招聘</span></div>
                    <div class="ui-panel-content">
                        <div class="table-responsive ui-relative" pagination="mask">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>性别</th>
                                    <th>年龄</th>
                                    <th>学历</th>
                                    <th>从业年限</th>
                                    <th>期望金薪</th>
                                    <th>期望工作地</th>
                                    <th>发布日期</th>
                                </tr>
                                </thead>
                                <tbody>
                                <script id="userResumeSearchListTmpl" type="text/html">
                                    {{if (getLength(rows) > 0)}}
                                        {{each rows value i}}
                                        <tr>
                                            <td class="ui-color-gray">
                                                <a href="recruitment_resumeinfo.html?userId={{value.userId}}" target="_blank">{{value.userName}}</a>
                                            </td>
                                            <td>
                                                {{if (value.sex == '1')}}
                                                    男
                                                {{else if (value.sex == '2')}}
                                                    女
                                                {{else}}

                                                {{/if}}
                                            </td>
                                            <td>{{value.age}} 岁</td>
                                            <td>{{value.qualificationName}}</td>
                                            <td>{{value.workExperience}}</td>
                                            <td>{{value.salName}}</td>
                                            <td>{{value.provinceName}} {{value.cityName}}</td>
                                            <td>{{value.time}}</td>
                                        </tr>
                                        {{/each}}
                                    {{else}}
                                        <tr><td colspan="8" class="text-center ui-color-gray">{{error || '暂无内容'}}</td></tr>
                                    {{/if}}
                                </script>
                                </tbody>
                            </table>
                        </div>
                        <nav aria-label="Page navigation" class="text-center" pagination="page"></nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<footer>
    <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
</footer>
<script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>
</html>
