    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">

<body>
    <header>
        <div><script class="top" type="text/html" src="../tmpl/top.html"></script></div>

    <div class="ui-content ui-padding-b-40">
        <div class="container ui-padding-tb-30">
            <div class="row">
                <div class="col-xs-5">

                </div>
                <div class="col-xs-7">
                    <ul class="ui-steps-list">
                        <li class="ui-active"><i>1</i>选择注册类型</li>

                    </ul>
                </div>
            </div>

        <div class="container">
            <div class="ui-lawer-list">
                <div class="row">

                        <div class="ui-margin-r-80 text-center ui-padding-40 ui-bg-white ui-reg-type">
                            <img src="../img/reg1.png" alt="咨询者注册" class="img-circle">
                            <p class="ui-size-18 ui-margin-tb-20">咨询者注册</p>
                            <p class="ui-color-gray ui-margin-b-40 text-left">需要法律咨询或其他法律服务的个人注册注册咨询者后，您可以享受免费法律咨询服务，查找律师，查找法律条文，发布打官司信息...</p>
                            <a href="reg_advocate.html" class="btn btn-block ui-btn-lightblue ui-height-40 ui-inline-block">注册咨询者账户</a>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="ui-margin-lr-40 text-center ui-padding-40 ui-bg-white ui-reg-type" >

                            <p class="ui-size-18 ui-margin-tb-20">咨询师注册</p>
                            <p class="ui-color-gray ui-margin-b-40 text-left">律师、法学专家或其他法律从业者注册， 注册咨询师后，您可以参与案源竞拍，有偿解答咨询，免费搭建专属您的个人网站页面...</p>
                            <a href="reg_counselor.html" class="btn btn-block ui-btn-lightblue ui-height-40">注册咨询师账户</a>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="ui-margin-l-80 text-center ui-padding-40 ui-bg-white ui-reg-type" >
                            <img src="../img/reg3.png" alt="企业会员注册" class="img-circle">
                            <p class="ui-size-18 ui-margin-tb-20">企业会员注册</p>
                            <p class="ui-color-gray ui-margin-b-40 text-left" >需要网上法律顾问的企业注册，注册企业黄金会员后，可拥有全年免费法律咨询， 发送律师函、草拟、审核合同等诉讼材料服务...</p>
                            <a href="reg_enterprise.html" class="btn btn-block ui-btn-lightblue ui-height-40">注册企业会员账户</a>

                    </div>
