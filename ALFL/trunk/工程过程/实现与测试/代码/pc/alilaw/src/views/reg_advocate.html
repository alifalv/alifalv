<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 咨询者注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div><script class="top" type="text/html" src="../tmpl/top.html"></script></div>
    <div><script class="header"  type="text/html" src="../tmpl/header.html"></script></div>
</header>
<div class="ui-content ui-padding-b-40">
    <div class="container ui-padding-tb-30">
        <div class="row">
            <div class="col-xs-2">
                <h4 class="ui-size-18">欢迎加入阿里法律</h4>
            </div>
            <div class="col-xs-10">
                <ul class="ui-steps-list">
                    <li class="ui-active"><i>1</i>选择注册类型</li>
                    <li class="ui-active"><i>2</i>填写注册信息</li>
                    <li><i>3</i>注册成功</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="ui-regpanel">
            <div class="row">
                <div class="col-xs-12"><div class="ui-top-wrapper"><h3 class="ui-padding-tb-30 text-center ui-bold">咨询者注册</h3></div></div>
                <div class="col-xs-7">
                    <div class="ui-regform ui-border-r-1">
                        <form class="form-horizontal" id="reg_form" autocomplete="off">
                            <div class="form-group">
                                <label for="username" class="col-xs-3 control-label">用户名：</label>
                                <div class="col-xs-7">
                                    <input type="text" name="userName" class="form-control" id="userName" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mobile" class="col-xs-3 control-label">手机号码：</label>
                                <div class="col-xs-7">
                                    <input type="tel" name="mobile" class="form-control" id="mobile" placeholder="请输入手机号码" data-tip="同一手机号只能注册一个角色">
                                </div>
                            </div>
                            <!--<div class="form-group">-->
                                <!--<label for="vailcode" class="col-xs-3 control-label">验证码：</label>-->
                                <!--<div class="col-xs-4">-->
                                    <!--<input type="number" class="form-control" id="vailcode" placeholder="请输入图形验证码">-->
                                <!--</div>-->
                                <!--<div class="col-xs-3">-->
                                    <!--<img src="../img/validimg.png" alt="" class="img-responsive ui-width-100p">-->
                                <!--</div>-->
                                <!--<div class="col-xs-2">-->
                                    <!--<a href="" class="ui-line-height-40 ui-color-lightblue">换一张</a>-->
                                <!--</div>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label for="mobilecode" class="col-xs-3 control-label">手机验证码：</label>
                                <div class="col-xs-4">
                                    <input type="text" name="code" class="form-control" id="mobilecode" placeholder="请输入手机验证码">
                                </div>
                                <div class="col-xs-3">
                                    <a id="sendsms_btn" href="javascript:void(0);" class="btn btn-block ui-btn-lightblue">点此获取</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-xs-3 control-label">密码：</label>
                                <div class="col-xs-7">
                                    <input type="password" name="password" class="form-control" id="password" placeholder="6-16位字符，建议字母数字组合" data-rule="密码: required;password;">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmpassword" class="col-xs-3 control-label">确认密码：</label>
                                <div class="col-xs-7">
                                    <input type="password" class="form-control" id="confirmpassword" placeholder="请再次输入密码" data-rule="确认密码: required;match(password);">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-3 col-xs-9">
                                    <div class="checkbox">
                                        <label class="ui-padding-tb-20">
                                            <input type="checkbox" data-rule="checked">我已同意<a target="_blank" href="about_agreement.html" class="ui-color-lightblue">《平台服务协议》</a>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-3 col-xs-4">
                                    <button type="submit" class="btn btn-block ui-btn-lightblue">下一步</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-xs-5">
                    <div class="ui-regform">
                        <form class="form-horizontal" >
                        <div class="form-group ui-padding-tb-20">
                            <span class="ui-size-12">已有账号？</span>
                            <p><a href="login.html" class="ui-color-lightblue">直接登录 ></a></p>
                        </div>
                        <div class="form-group ui-size-12">
                            使用第三方账号登录
                        </div>
                        <div class="form-group">
                            <a href="javascript:void(0);" class="ui-btn-qqlogin" thirdlogin="qq">QQ登录</a>
                        </div>
                        <div class="form-group">
                            <a href="javascript:void(0);" class="ui-btn-wechatlogin" thirdlogin="wx">微信登录</a>
                        </div>
                        <div class="form-group">
                            <a href="javascript:void(0);" class="ui-btn-sinalogin" thirdlogin="sina">新浪登录</a>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
</footer>
<script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>
</html>
