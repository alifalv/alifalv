<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 发布内容</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/cropper.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div><script class="top" type="text/html" src="../tmpl/top.html"></script></div>
    <div><script class="header" type="text/html" src="../tmpl/header.html"></script></div>
</header>
<div class="ui-content ui-padding-b-40">
    <div class="container ui-padding-tb-30">
        <div class="ui-regpanel">
            <div class="row">
                <div class="col-xs-12">
                    <div class="ui-regform ui-padding-lr-80 ui-padding-l-no">
                        <form class="form-horizontal" id="form">
                            <div class="form-group ui-margin-b-20">
                                <div class="col-xs-offset-1 col-xs-10 ui-size-18"><img src="../img/img-flwszz.png" class="ui-margin-r-5" width="28" height="28">发布内容</div>
                            </div>

                            <!--<div class="form-group ui-margin-b-30">-->
                                <!--<label for="caseType" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>类型：</label>-->
                                <!--<div class="col-xs-4">-->
                                    <!--<select class="form-control" name="caseType" id="caseType" data-rule="类型:required">-->
                                        <!--<script id="case_tmpl" type="text/html">-->
                                            <!--{{each data value i}}-->
                                            <!--<option value="{{value.caseId}}">{{value.caseName}}</option>-->
                                            <!--{{/each}}-->
                                        <!--</script>-->
                                    <!--</select>-->
                                <!--</div>-->
                            <!--</div>-->

                            <div class="form-group ui-margin-b-30">
                                <label for="title" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>标题：</label>
                                <div class="col-xs-10">
                                    <input type="text" name="title" class="form-control" id="title" placeholder="请输入培训标题（5-100个字符）" data-rule="请输入培训标题:required;length(5~100, true)">
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label for="trainName" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>培训机构：</label>
                                <div class="col-xs-2">
                                    <input type="text" name="trainName" class="form-control" id="trainName" data-rule="培训机构:required">
                                </div>
                                <label for="time" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>培训时间：</label>
                                <div class="col-xs-2">
                                    <input type="text" name="trainTime" class="form-control ui-bg-white" id="time" data-rule="培训时间:required" onclick="WdatePicker({readOnly:true})">
                                </div>
                                <label for="size" class="col-xs-2 control-label">培训规模：</label>
                                <div class="col-xs-2">
                                    <input type="text" name="size" class="form-control ui-bg-white" id="size">
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label for="cost" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>培训费：</label>
                                <div class="col-xs-2">
                                    <input type="text" name="cost" class="form-control" id="cost" data-rule="培训费:required;">
                                </div>
                                <label for="mobile" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>联系电话：</label>
                                <div class="col-xs-2">
                                    <input type="text" name="mobile" class="form-control" id="mobile" data-rule="联系电话:required">
                                </div>
                                <label for="email" class="col-xs-2 control-label">电子邮箱：</label>
                                <div class="col-xs-2">
                                    <input type="text" name="email" class="form-control" id="email" data-rule="电子邮箱:email">
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>培训地点：</label>
                                <div class="col-xs-2">
                                    <select id="province_select" class="form-control input-sm" name="province">
                                        <script id="provinceTmpl" type="text/html">
                                            {{each data value i}}
                                            <option value="{{value.provinceId}}">{{value.provinceName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                </div>
                                <div class="col-xs-2">
                                    <select class="form-control input-sm" name="city">
                                        <script id="cityTmpl" type="text/html">
                                            {{each data value i}}
                                            <option value="{{value.cityId}}">{{value.cityName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                </div>
                                <div class="col-xs-6">
                                    <input type="text" name="trainAddress" class="form-control" id="trainAddress" placeholder="请输入详细地址" data-rule="培训地点:required">
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>内容：</label>
                                <div class="col-xs-10 ui-margin-b-20">
                                    <script id="trainDesc" name="trainDesc" type="text/plain" data-rule="内容:required"></script>
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <div class="col-xs-offset-2 col-xs-2">
                                    <button type="submit" class="btn btn-block ui-btn-red">发布</button>
                                </div>
                                <div class="col-xs-1">
                                    <a href="traininginfo.html" class="btn btn-block btn-link ui-color-gray">返回</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
</footer>
<script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>
</html>
