<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 个人主页咨询编辑</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/swiper.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div><script class="top" type="text/html" src="../tmpl/top.html"></script></div>
    <div><script class="header" type="text/html" src="../tmpl/header.html"></script></div>
</header>
<div class="ui-content ui-padding-b-40">
    <div class="container ui-padding-tb-30">
        <div class="ui-regpanel">
            <div class="row">
                <div class="col-xs-12">
                    <div class="ui-regform ui-padding-lr-80">
                        <form class="form-horizontal">
                            <div class="form-group ui-margin-b-20">
                                <div class="col-xs-12 ui-size-18"><i class="iconfont icon-qq ui-size-30 ui-color-bluegray ui-margin-r-5"></i>咨询XXX律师</div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label for="inputPassword3" class="col-xs-1 control-label"><span class="ui-color-red ui-margin-r-5">*</span>标题：</label>
                                <div class="col-xs-11">
                                    <input type="text" class="form-control" id="inputPassword3" placeholder="请输入咨询问题标题（5-30个字符）">
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label for="inputPassword3" class="col-xs-1 control-label"><span class="ui-color-red ui-margin-r-5">*</span>内容：</label>
                                <div class="col-xs-11">
                                    <textarea class="form-control" rows="8" placeholder="请尽量完整描述您的诉求和纠纷产生的经过，方便咨询师在充分了解案情的情况下为您作答，如涉及到当事人姓名等隐私内容，具体姓名可以用“李某或李X”代替。"></textarea>
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label for="inputEmail3" class="col-xs-1 control-label"><span class="ui-color-red ui-margin-r-5">*</span>类型：</label>
                                <div class="col-xs-4">
                                    <select class="form-control">
                                        <option>立案问题</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label for="inputPassword3" class="col-xs-1 control-label">证据：</label>
                                <div class="col-xs-11">
                                    <input type="file">
                                    <input type="file">
                                    <input type="file">
                                    <!-- TODO 图片控件 -->
                                    <span class="ui-size-12 ui-color-gray"><i class="iconfont icon-deng"></i>您可上传与咨询问题相关的证据照片供咨询师参考，图片文件后缀支持jpg、png、gif、jpeg格式，单张图片大小建议在4M以下</span>
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <label for="inputEmail3" class="col-xs-1 control-label"><span class="ui-color-red ui-margin-r-5">*</span>赏金：</label>
                                <div class="col-xs-4">
                                    <select class="form-control">
                                        <option>20元</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group ui-margin-b-30">
                                <div class="col-xs-offset-1 col-xs-2">
                                    <button type="submit" class="btn btn-block ui-btn-red">发布</button>
                                </div>
                                <div class="col-xs-1">
                                    <button type="submit" class="btn btn-block btn-link ui-color-gray">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
</footer>
<script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>
</html>
