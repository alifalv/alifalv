<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">

</head>

<body>
    <header>
        <div>
            <script class="top" type="text/html" src="../tmpl/top.html"></script>
        </div>
        <div>
            <script class="home_header" type="text/html" src="../tmpl/home_header.html"></script>
        </div>
    </header>
    <div class="ui-content ui-about-wrapper" style="background: url('../img/home-top.png');padding: 200px 0;">
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>
    <div class="ui-content ui-padding-b-40 ui-padding-t-30 ui-bg-white">
        <div class="container ">
            <div class="ui-padding-b-no">
                <div class="row">
                    <div class="col-xs-9">
                        <script id="homeAboutTmpl" type="text/html">
                            <div class="ui-home-center">
                                <div class="ui-home-center-title">
                                    <h4>个人简介</h4>
                                </div>
                                <div class="ui-home-center-content">
                                    <div class="ui-home-about">
                                        <div class="ui-home-about-title">
                                            <div class="ui-size-12 ui-color-gray2">最喜欢的一句话</div>
                                            <h4>{{data.characterSign || 'Ta还没有编辑个性签名~'}}</h4>
                                        </div>
                                        <div class="ui-home-about-content">
                                            {{data.personDesc || '暂无简介'}}
                                        </div>
                                    </div>
                                    <div class="ui-margin-tb-30 ui-padding-5">
                                        <div class="row">
                                            <div class="col-xs-4">
                                                <div class="ui-home-styleimg">
                                                    <div class="ui-img-adaptive-width ui-height-230"><img src="../img/home_zy.jpg" alt=""></div>
                                                </div>
                                            </div>
                                            <div class="col-xs-4">
                                                <div class="ui-home-styleimg">
                                                    <div class="ui-img-adaptive-width ui-height-230"><img src="../img/home_qm.jpg" alt=""></div>
                                                </div>
                                            </div>
                                            <div class="col-xs-4">
                                                <div class="ui-home-styleimg">
                                                    <div class="ui-img-adaptive-width ui-height-230"><img src="../img/home_jz.jpg" alt=""></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="ui-home-center">
                                <div class="ui-home-center-title">
                                    <h4>专业领域</h4>
                                </div>
                                <div class="ui-home-center-content ui-home-about-wrapper">
                                    <div class="row">
                                        {{if (getLength(data.specialityList) > 0)}} {{each data.specialityList sp i}}
                                        <div class="col-xs-2">
                                            <div class="ui-home-about-box">
                                                <i class="iconfont icon-gou"></i>
                                                <div class="ui-color-gray2 ui-margin-t-20">{{sp.typeName}}</div>
                                            </div>
                                        </div>
                                        {{/each}} {{else}}
                                        <div class="col-xs-12">
                                            <div class="ui-color-gray text-center ui-margin-t-85 ui-size-22">{{error || '暂无'}}</div>
                                        </div>
                                        {{/if}}
                                    </div>
                                </div>
                            </div>
                        </script>
                    </div>

                    <div class="col-xs-3">
                        <div>
                            <script class="home_right" type="text/html" src="../tmpl/homeRight.html"></script>
                        </div>
                        <div>
                            <script class="home_evaluation" type="text/html" src="../tmpl/homeEvaluation.html"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <script class="footer" type="text/html" src="../tmpl/footer.html" data-color="black"></script>
    </footer>
    <script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>

</html>
