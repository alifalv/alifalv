<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 我的律师 - 我收藏的文章</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/personal.css" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <script class="top" type="text/html" src="../tmpl/top.html"></script>
        </div>
        <div>
            <script class="user_header" type="text/html" src="../tmpl/user_header.html"></script>
        </div>
    </header>
    <div class="ui-person-wrapper">
        <div>
            <script class="user_wrapper" type="text/html" src="../tmpl/user_wrapper.html"></script>
        </div>
    </div>
    <div class="ui-content ui-padding-b-40 ui-padding-t-30 ui-person-bg">
        <div class="container ">
            <div class="ui-padding-b-no">
                <div class="row">

                    <div class="col-xs-3">
                        <div>
                            <script class="user_menu" type="text/html" src="../tmpl/user_menu.html"></script>
                        </div>
                    </div>
                    <div class="col-xs-9">
                        <div class="ui-bg-white">

                            <ul class="nav nav-tabs ui-person-panel-top">
                                <li role="presentation" class="active"><a href="personal_counselor_consulting.html">我收藏的文章</a></li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content ui-person-panel-content ui-margin-lr-20 ui-margin-t-20" id="listCollectionJoinArticleList">
                                <div role="tabpanel" class="tab-pane active ui-block">
                                    <div class="ui-margin-lr-15">
                                        <div class="row">
                                            <script type="text/html" id="listCollectionJoinArticleListTmpl">
                                                {{if (getLength(rows) > 0)}} {{each rows value i}}
                                                <div class="col-xs-6">
                                                    <div class="ui-article-collect">
                                                        <a href="{{value.columnCode | getArticleUrlByColumnCode value.articleId value.userId}}" target="_blank">
                                                            <div class="ui-inline-block ui-padding-10 ui-border-r-1 ui-padding-tb-20" style="width: 344px">
                                                                <div class="ui-margin-b-10 ui-bold ui-cut-1" title="{{value.title}}">{{value.title}}</div>
                                                                <div class="ui-size-12 ui-color-darkgray">
                                                                    <div class="ui-inline-block ui-width-80 ui-cut-1" title="{{value.sendTime | subDay}}">{{value.sendTime | subDay}}</div>
                                                                    <div class="ui-inline-block ui-width-130 ui-cut-1" title="来自：{{value.realName}}">来自：{{value.realName}}</div>
                                                                    <div class="ui-inline-block ui-width-100 ui-cut-1" title="分类：{{value.columnName}}">分类：{{value.columnName}}</div>
                                                                </div>
                                                            </div>
                                                        </a>
                                                        <div class="text-center ui-margin-l-8 ui-inline-block ui-pointer ui-color-darkgray j-delete-btn" data-articleid="{{value.articleId}}"><i class="icon-shanchu iconfont"></i>
                                                            <div class="ui-margin-t-5 ui-size-12">删除</div>
                                                        </div>
                                                    </div>
                                                </div>
                                                {{/each}} {{else}}
                                                <div class="text-center ui-height-340">
                                                    <div class="ui-bg-box"></div>
                                                    <div class="ui-color-gray">{{error || '暂无记录'}}</div>
                                                </div>
                                                {{/if}}
                                            </script>
                                            <!--<div class="col-xs-6">-->
                                            <!--<div class="ui-article-collect">-->
                                            <!--<div class="ui-inline-block ui-padding-10 ui-border-r-1 ui-padding-tb-20">-->
                                            <!--<div class="ui-margin-b-10 ui-bold">啊手动阀手动阀手动阀</div>-->
                                            <!--<div class="ui-size-12 ui-color-darkgray">-->
                                            <!--<div class="ui-inline-block ui-padding-r-10">收藏时间：2017-02-14</div>-->
                                            <!--<div class="ui-inline-block ui-padding-r-10">来自：阿里法律</div>-->
                                            <!--<div class="ui-inline-block ">分类：阿里判罚</div>-->
                                            <!--</div>-->
                                            <!--</div>-->
                                            <!--<div class="text-center ui-padding-l-5 ui-inline-block ui-pointer ui-color-darkgray"><i class="icon-shanchu iconfont"></i><div class="ui-margin-t-5 ui-size-12">删除</div></div>-->
                                            <!--</div>-->
                                            <!--</div>-->
                                        </div>
                                        <nav aria-label="Page navigation" class="text-center" pagination="page"></nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
    </footer>
    <script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>

</html>
