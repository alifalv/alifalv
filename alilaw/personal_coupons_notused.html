                                        <div class="row">
                                            <script id="voucherListTmpl" type="text/html">
                                                {{if (getLength(rows) > 0)}} {{each rows value i}}
                                                <div class="col-xs-12 ui-padding-lr-no">
                                                    <div class="ui-coupons">
                                                        <div class="ui-left ui-border-r-1 ui-padding-lr-20 text-center ui-padding-lr-20 ui-height-120">
                                                            <div class="ui-color-red ui-margin-t-30"><span class="ui-size-28 ui-bold">1</span> 张</div>

                                                        </div>
                                                        <div class="ui-inline-block ui-margin-l-15 ui-padding-t-25 ui-left ui-padding-lr-20 ui-height-120">
                                                            <div class="ui-margin-b-10 ui-size-16 ui-margin-t-13">{{value.voucherDesc}}</div>
                                                            <div class="ui-size-12 ui-color-gray">
                                                                <div class="ui-inline-block ui-padding-r-10">有效期至：{{value.endTime}}</div>
                                                            </div>
                                                        </div>
                                                        <div class="ui-coupons-btn ui-height-120 j-use-btn" data-voucherid="{{value.voucherId}}">立<br/>即<br/>使<br/>用</div>
                                                    </div>
                                                </div>
                                                {{/each}} {{else}}
                                                <div class="text-center ui-height-450 ui-bg-white" style="overflow: hidden;">
                                                    <div class="ui-bg-box"></div>
                                                    <div class="ui-color-gray">{{error || '暂无，充值白金会员就送券哦'}}</div>
                                                </div>

    <div id="use_dialog" style="display: none">
        <div class="container container-fluid ui-width-100p">
            <div class="row">

                <div class="col-xs-12 ui-margin-tb-20 text-center">
                    <div class="ui-size-20">法律文书制作券使用说明</div>
                </div>
                <div class="col-xs-12 ui-margin-b-20 ui-color-gray ui-padding-lr-50">
                    <p>亲爱的会员您好：</p>
                    <p>1、一张法律文书制作券用于单次不限案件类型的法律文书制作服务一次；</p>
                    <p>2、提交申请后，平台律师将会尽快接单，与您取得联系；</p>
                    <p>3、律师将在接单后的3个工作日内向平台提交拟好的法律文书，双方另有约定的除外；</p>
                    <p>4、文书制作券一经申请使用，不可退回；</p>
                    <p>5、如对律师服务不满，请与平台客服联系。</p>
                </div>
                <div class="col-xs-offset-3 col-xs-3">
                    <button type="button" class="btn btn-block ui-btn-pink js-ok-btn">提交申请</button>
                </div>

                    <button type="button" class="btn btn-block ui-color-white js-close-btn">取消</button>
                </div>
            </div>
