<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 站内消息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <script class="top" type="text/html" src="../tmpl/top.html"></script>
        </div>
        <div>
            <script class="user_header" type="text/html" src="../tmpl/user_header.html"></script>
        </div>
    </header>
    <div class="ui-content ui-padding-b-40">
        <div class="container ui-padding-tb-50">
            <div class="ui-regpanel">
                <div class="row">
                    <div class="col-xs-12 ui-padding-lr-15">
                        <div class="ui-top-wrapper ui-order-wrapper">
                            <h3 class="ui-padding-tb-20 text-center ui-bold"></h3>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="ui-padding-lr-50 ui-margin-t-20">
                            <div class="text-left ui-padding-b-20"><span class="ui-size-22 ui-padding-lr-50">站内消息</span></div>
                            <div class="ui-padding-lr-50" id="messageInfo">
                                <form class="form-horizontal" pagination="searchForm">
                                    <ul class="ui-msglist ui-margin-t-13 ui-margin-b-20">
                                        <li><label class="ui-panel-checkbox"><input type="radio" name="businessType" value="" pagination="searchBtn" checked><span>消息详情</span></label></li>
                                        <!-- <li><label class="ui-panel-checkbox"><input type="radio" name="businessType" value="0" pagination="searchBtn"><span>回复<i class="ui-color-red" id="replaymsgcount"></i></span></label></li>
                                        <li><label class="ui-panel-checkbox"><input type="radio" name="businessType" value="1" pagination="searchBtn"><span>系统<i class="ui-color-red" id="sysmsgcount"></i></span></label></li> -->
                                    </ul>
                                </form>
                                <script id="messageInfoTmpl" type="text/html">
                                    <table class="table ui-msg-table">
                                        <tbody class="ui-bg-bluegray">
                                            <tr>
                                                <td class="ui-color-gray text-left ui-padding-l-30 ui-color-darkgray">标题：{{data.messageTitle}}</td>
                                                <td>
                                                    <div class="ui-inline-block">{{data.sendTime}}</div>
                                                </td>
                                                <td class="text-right"><a href="javascript:void(0);" data-messageid="{{data.messageId}}" class="j-delete-btn ui-width-100 ui-inline-block text-left"><i class="iconfont icon-shanchu ui-size-14"></i>删除</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="ui-article-content ui-border-b-1">
                                        <div class="ui-article-text ui-padding-lr-30">
                                            <a href="{{data.messageType | getArticleUrlByBusinessType 'msg' data.businessId}}" target="_blank">{{@ data.messageContent}}</a>
                                        </div>
                                    </div>
                                    <div class="text-right ui-margin-t-20">
                                        {{if(data.upMessageId)}}<a href="?messageId={{data.upMessageId}}" class="ui-margin-r-20">上一页</a>{{/if}} {{if(data.nextMessageId)}}
                                        <a href="?messageId={{data.nextMessageId}}" class="ui-margin-r-20">下一页</a>{{/if}}
                                        <a href="personal_message.html">返回列表</a>
                                    </div>
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer>
        <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
    </footer>
    <script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>

</html>
