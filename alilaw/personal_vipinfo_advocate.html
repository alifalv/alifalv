<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 管理中心 - VIP会员资料</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/personal.css" rel="stylesheet">
    <link href="../css/img.css" rel="stylesheet">
</head>
<body>
<header>
    <div><script class="top" type="text/html" src="../tmpl/top.html"></script></div>
    <div><script class="user_header" type="text/html" src="../tmpl/user_header.html"></script></div>
</header>
<div class="ui-person-wrapper">
    <div><script class="user_wrapper" type="text/html" src="../tmpl/user_wrapper.html"></script></div>
</div>
<div class="ui-content ui-padding-b-40 ui-padding-t-30 ui-person-bg">
    <div class="container ">
        <div class="ui-padding-b-no">
            <div class="row">

                <div class="col-xs-3">
                    <div><script class="user_menu" type="text/html" src="../tmpl/user_menu.html"></script></div>
                </div>

                <div class="col-xs-9">
                    <div class="ui-bg-white">

                        <ul class="nav nav-tabs ui-person-panel-top">
                            <script class="user_managetabs" type="text/html" src="../tmpl/user_managetabs.html"></script>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content ui-person-panel-content ui-relative">
                            <div class="ui-disabled-mask"></div>

                            <div role="tabpanel" class="tab-pane active ui-block">
                                <div class="ui-color-red ui-margin-lr-20 ui-border-b-1 ui-padding-tb-20 ui-bold">VIP会员资料<span class="ui-right ui-normal" id="authenticationStatus">加载中</span></div>

                                <div class="ui-regform ui-padding-lr-80 ui-padding-l-no">
                                    <form class="form-horizontal" id="form">

                                        <div class="col-xs-12">
                                            <div class="ui-size-18 ui-margin-lr-20 ui-margin-b-30">填写信息</div>
                                        </div>

                                        <div class="form-group ui-margin-b-30">
                                            <label for="realName" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>真实姓名：</label>
                                            <div class="col-xs-4">
                                                <input type="text" name="realName" class="form-control" id="realName" placeholder="请填写真实姓名" data-rule="真实姓名:required;">
                                            </div>
                                        </div>

                                        <div class="form-group ui-margin-b-30">
                                            <label for="idCard" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>证件号码：</label>
                                            <div class="col-xs-4">
                                                <input type="text" name="idCard" class="form-control" id="idCard" placeholder="请填写本人身份证号码" data-rule="证件号码:required;idcard">
                                            </div>
                                        </div>

                                        <div class="form-group ">
                                            <label class="col-xs-2 control-label">上传资料：</label>
                                            <div class="col-xs-5 ui-margin-b-20 ui-margin-t-10">
                                                身份证正面
                                            </div>
                                            <div class="col-xs-5 ui-margin-b-20 ui-margin-t-10">
                                                身份证背面
                                            </div>
                                            <div class="col-xs-offset-2 col-xs-5">
                                                <section class=" img-section">
                                                    <div class="z_photo upimg-div clear" >
                                                        <section class="z_file fl">
                                                            <input type="file" id="idCardFront" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple data-rule="身份证正面:required"/>
                                                        </section>
                                                    </div>
                                                </section>
                                            </div>
                                            <div class="col-xs-5">
                                                <section class=" img-section">
                                                    <div class="z_photo upimg-div clear" >
                                                        <section class="z_file fl">
                                                            <input type="file" id="idCardBack" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple data-rule="身份证背面:required"/>
                                                        </section>
                                                    </div>
                                                </section>
                                            </div>
                                            <div class="col-xs-offset-2 col-xs-10 ui-padding-t-10 ui-color-gray"><i class="iconfont icon-deng"></i>请上传清晰、无污物、完整的证件照片或彩色扫描件</div>
                                        </div>

                                        <div class="form-group ui-margin-b-30">
                                            <div class="col-xs-offset-2 col-xs-2">
                                                <button id="save_btn" type="submit" class="btn btn-block ui-btn-red ui-hide">提交资料</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
</footer>
<script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>
</html>
