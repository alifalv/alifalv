                                </div>

                                <div class="col-xs-5 ui-margin-b-20 ui-margin-t-10">

                                </div>
                                <div class="col-xs-offset-2 col-xs-5">

                                        <div class="z_photo upimg-div clear">
                                            <section class="z_file fl">
                                                <input type="file" id="idcardzm" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
                                            </section>
                                        </div>
                                    </section>
                                </div>
                                <div class="col-xs-5">
                                    <section class=" img-section">
                                        <div class="z_photo upimg-div clear">
                                            <section class="z_file fl">
                                                <input type="file" id="idcardbm" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
                                            </section>
                                        </div>
                                    </section>
                                </div>
                                <div class="col-xs-offset-2 col-xs-10 ui-margin-b-10">
