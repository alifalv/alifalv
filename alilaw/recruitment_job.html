<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 人才招聘 - 岗位搜索</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div><script class="top" type="text/html" src="../tmpl/top.html"></script></div>
    <div><script class="header"  type="text/html" src="../tmpl/header.html"></script></div>
</header>

<div class="ui-content" id="advertiseSearchList">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <dl class="ui-breadcrumb ui-content-row ui-padding-b-20">
                    <dt>当前位置：</dt>
                    <dd><a href="index.html">首页</a></dd>
                    <dd><a href="recruitment.html">人才招聘</a></dd>
                    <dd>岗位搜索</dd>
                </dl>
            </div>
            <!-- 岗位搜索 -->
            <div class="col-xs-12">
                <div class="ui-seachpanel">
                    <div class="ui-seachpanel-title">岗位搜索</div>
                    <div class="ui-seachpanel-content">
                        <form class="form-horizontal" pagination="searchForm">
                            <div class="form-group">
                                <label for="province_select" class="col-xs-offset-1 col-xs-1 control-label text-right">工作地点</label>
                                <div class="col-xs-2">
                                    <select id="province_select" class="form-control" name="province">
                                        <option value="">不限</option>
                                        <script id="province_tmpl" type="text/html">
                                            {{each data value i}}
                                            <option  value="{{value.provinceId}}" {{value.provinceId != selectedId ? '' : 'selected'}}>{{value.provinceName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                </div>
                                <div class="col-xs-2">
                                    <select class="form-control" name="city">
                                        <option value="">不限</option>
                                        <script id="city_tmpl" type="text/html">
                                            {{each data value i}}
                                            <option  value="{{value.cityId}}" {{value.cityId != selectedId ? '' : 'selected'}}>{{value.cityName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                </div>
                                <label for="sal" class="col-xs-1 control-label text-right ">薪金</label>
                                <div class="col-xs-4">
                                    <select class="form-control" name="sal" id="sal">
                                        <option value="">不限</option>
                                        <script id="salListTmpl" type="text/html">
                                            {{each data value i}}
                                            <option value="{{value.salId}}" {{value.salId != selectedId ? '' : 'selected'}}>{{value.salName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="qualification" class="col-xs-offset-1 col-xs-1 control-label text-right">学历要求</label>
                                <div class="col-xs-4">
                                    <select class="form-control" name="qualification" id="qualification">
                                        <script id="educationListTmpl" type="text/html">
                                            {{each data value i}}
                                            <option value="{{value.educationId}}" {{value.educationId != selectedId ? '' : 'selected'}}>{{value.educationName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                </div>
                                <label for="workExperience" class=" col-xs-1 control-label text-right">从业年限</label>
                                <div class="col-xs-4">
                                    <select class="form-control" name="workExperience" id="workExperience">
                                        <script id="experienceListTmpl" type="text/html">
                                            {{each data value i}}
                                            <option value="{{value.experienceId}}" {{value.experienceId != selectedId ? '' : 'selected'}}>{{value.experienceName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="jobName" class="col-xs-offset-1 col-xs-1 control-label text-right">岗位名称</label>
                                <div class="col-xs-4">
                                    <input name="jobName" class="form-control" type="text" id="jobName">
                                </div>
                                <label for="companyName" class=" col-xs-1 control-label text-right">公司名称</label>
                                <div class="col-xs-4">
                                    <input name="companyName" class="form-control" type="text" id="companyName">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-offset-1 col-xs-10">
                                    <a href="javascript:void(0);" id="search_btn" class="btn btn-block ui-btn-lightblue" pagination="searchBtn">快速搜索</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <!-- 最新招聘 -->
                <div class="ui-panel">
                    <div class="ui-panel-top"><span class="ui-panel-title ui-color-gray">最新招聘</span></div>
                    <div class="ui-panel-content">
                        <div class="table-responsive" pagination="mask">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>岗位名称</th>
                                    <th>公司名称</th>
                                    <th>工作地点</th>
                                    <th>招聘人数</th>
                                    <th>发布日期</th>
                                    <th>申请职位</th>
                                </tr>
                                </thead>
                                <tbody>
                                <script id="advertiseSearchListTmpl" type="text/html">
                                    {{if (getLength(rows) > 0)}}
                                    {{each rows value i}}
                                    <tr>
                                        <td class="ui-color-gray">
                                            <a href="recruitment_jobinfo.html?advertiseId={{value.advertiseId}}" target="_blank">{{value.jobName}}</a>
                                        </td>
                                        <td>
                                            <a href="recruitment_companyinfo.html?userId={{value.userId}}">{{value.companyName}}</a>
                                        </td>
                                        <td>{{value.provinceName}} {{value.cityName}}</td>
                                        <td>{{value.jobNum ? value.jobNum + '人' : ''}}</td>
                                        <td>{{value.sendTime | subDay}}</td>
                                        <td>
                                            <a href="recruitment_jobinfo.html?advertiseId={{value.advertiseId}}" class="ui-color-lightblue" target="_blank">申请职位</a>
                                        </td>
                                    </tr>
                                    {{/each}}
                                    {{else}}
                                    <tr><td colspan="6" class="text-center ui-color-gray">{{error || '暂无内容'}}</td></tr>
                                    {{/if}}
                                </script>
                                </tbody>
                            </table>
                            <nav aria-label="Page navigation" class="text-center ui-padding-t-20" pagination="page"></nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<footer>
    <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
</footer>
<script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>
</html>
