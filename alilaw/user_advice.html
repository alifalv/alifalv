<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 投诉与建议</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="../img/favicon.ico" >
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div><script class="top" type="text/html" src="../tmpl/top.html"></script></div>
    <div><script class="header" type="text/html" src="../tmpl/header.html"></script></div>
</header>
<div class="ui-content ui-padding-b-40">
    <div class="container ui-padding-tb-50">
        <div class="ui-regpanel">
            <div class="row">
                <div class="col-xs-12 ui-padding-lr-15"><div class="ui-top-wrapper ui-order-wrapper"><h3 class="ui-padding-tb-20 text-center ui-bold"></h3></div></div>
                <div class="col-xs-12 ui-padding-lr-50 ">
                    <p class="ui-padding-lr-50 ui-color-gray ui-bold">我们非常感谢您对阿里法律的关注与支持！如果您对本公司的产品、服务、内容等方面有任何意见或建议，欢迎通过以下方式和我们取得联系，我们会在收到
                        您的投诉意见后尽快与您取得联系！</p></div>
                <div class="col-xs-12">
                    <div class="ui-reg-result ui-padding-lr-50">
                        <div class="ui-padding-lr-50">
                            <div class="row ui-border-b-1 ui-padding-tb-30">
                                <div class="col-xs-12 text-left ui-color-gray">请填写您的反馈内容(带*为必填项)</div>
                            </div>
                            <div class="row ui-border-b-1 ui-padding-tb-30">
                                <form class="form-horizontal ui-regform ui-padding-lr-no" id="form">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>您的姓名</label>
                                        <div class="col-xs-4">
                                            <input type="text" name="suggestName" class="form-control" id="inputEmail3" data-rule="您的姓名:required">
                                        </div>

                                        <label for="inputPassword3" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>联系方式</label>
                                        <div class="col-xs-4">
                                            <input type="tel" name="mobile" class="form-control" id="inputPassword3" data-rule="联系方式:required;mobile">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>您的建议或意见</label>
                                        <div class="col-xs-10">
                                            <textarea name="suggestContent" class="form-control" rows="5" data-rule="您的建议或意见:required"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-offset-10 col-xs-2">
                                            <button type="submit" class="btn btn-block ui-btn-red">发&nbsp;&nbsp;&nbsp;&nbsp;送</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
</footer>
<script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>
</html>
