<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 发布咨询问题</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/cropper.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <script class="top" type="text/html" src="../tmpl/top.html"></script>
        </div>
        <div>
            <script class="header" type="text/html" src="../tmpl/header.html"></script>
        </div>
    </header>
    <div class="ui-content ui-padding-b-40">
        <div class="container ui-padding-tb-30">
            <div class="ui-regpanel">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="ui-regform ui-padding-lr-80 ui-padding-l-no">
                            <form class="form-horizontal" id="form">
                                <div class="form-group ui-margin-b-20">
                                    <div class="col-xs-offset-1 col-xs-10 ui-size-18"><img src="../img/icon-mfflzx.png" class="ui-margin-r-5" width="28" height="28">发布咨询问题</div>
                                </div>

                                <div class="form-group ui-margin-b-30">
                                    <label for="title" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>标题：</label>
                                    <div class="col-xs-10">
                                        <input type="text" name="title" class="form-control" id="title" placeholder="请输入咨询问题标题（5-100个字符）" data-rule="咨询问题标题:required;length(5~100, true)">
                                    </div>
                                </div>

                                <div class="form-group ui-margin-b-30">
                                    <label for="adviceContent" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>内容：</label>
                                    <div class="col-xs-10">
                                        <script id="adviceContent" name="adviceContent" type="text/plain" data-rule="内容:required"></script>
                                        <!--<input type="text" name="adviceContent" class="form-control" id="adviceContent" placeholder="请尽量完整描述您的诉求和纠纷产生的经过，方便律师在充分了解案情的情况下为您作答，如涉及到当事人姓名等隐私内容，具体姓名可以用“李某”或“李X”来代替。" data-rule="内容:required">-->
                                    </div>
                                </div>

                                <div class="form-group ui-margin-b-30">
                                    <label for="caseType" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>类型：</label>
                                    <div class="col-xs-4">
                                        <select class="form-control" name="caseType" id="caseType" data-rule="类型:required">
                                        <script id="case_tmpl" type="text/html">
                                            {{each data value i}}
                                            <option value="{{value.caseId}}">{{value.caseName}}</option>
                                            {{/each}}
                                        </script>
                                    </select>
                                    </div>
                                </div>

                                <div class="form-group ui-margin-b-30">
                                    <label class="col-xs-2 control-label">证据：</label>
                                    <div class="col-xs-10 ui-margin-b-20">
                                        <!--<div class="ui-img-boxlist" id="head_img"></div>-->

                                        <section class=" img-section">
                                            <div class="z_photo upimg-div clear">
                                                <section class="z_file fl">
                                                    <input type="file" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
                                                </section>
                                            </div>
                                        </section>
                                    </div>
                                    <div class=" col-xs-offset-2 col-xs-10">
                                        <div class="ui-size-12 ui-color-gray"><i class="iconfont icon-deng"></i>您可上传与咨询问题相关的证据照片供律师参考，图片文件后缀支持jpg、png、gif、jpeg格式，单张图片大小建议在4M以下，最多可上传3张照片！</div>
                                    </div>
                                </div>

                                <div class="form-group ui-margin-b-30" id="adviceCount">
                                    <script id="adviceCountTmpl" type="text/html">
                                        <label for="reward" class="col-xs-2 control-label"><span class="ui-color-red ui-margin-r-5">*</span>赏金：</label>
                                        <div class="col-xs-3">
                                            <select class="form-control" name="reward" id="reward" data-rule="赏金:required">
                                            {{if(data.freeNum) != 0}}
                                            <option value="0">免费</option>
                                            {{else}}
                                            <option disabled="disabled" value="0">免费</option>
                                            {{/if}}
                                            <option value="20">20元</option>
                                            <option value="30">30元</option>
                                            <option value="50">50元</option>
                                            <option value="100">100元</option>
                                        </select>
                                        </div>
                                        <div class="col-xs-7">
                                            <span style="color: red;">{{data.responseString}}</span>
                                        </div>
                                    </script>
                                </div>

                                <div class="form-group ui-margin-b-30">
                                    <div class="col-xs-offset-2 col-xs-2">
                                        <button type="submit" class="btn btn-block ui-btn-red">发布</button>
                                    </div>
                                    <div class="col-xs-1">
                                        <a href="personal_consult.html" class="btn btn-block btn-link ui-color-gray">返回</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    </div>





    <footer>
        <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
    </footer>
    <script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>

</html>
