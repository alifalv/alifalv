<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>阿里法律 - 订单详情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/iconfont.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <script class="top" type="text/html" src="../tmpl/top.html"></script>
        </div>
        <div>
            <script class="header" type="text/html" src="../tmpl/header.html"></script>
        </div>
    </header>
    <div class="ui-content ui-padding-b-40">
        <div class="container ui-padding-tb-50">
            <div class="ui-regpanel">
                <div class="row">
                    <div class="col-xs-12 ui-padding-lr-15">
                        <div class="ui-top-wrapper ui-order-wrapper">
                            <h3 class="ui-padding-tb-20 text-center ui-bold"></h3>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="ui-reg-result ui-padding-lr-50">
                            <script type="text/html" id="orderTmpl">
                                <div class="ui-border-b-1 text-left ui-padding-b-20">当前订单状态：<span class="ui-color-red ui-size-18 ui-bold">{{data.statusName}}</span></div>
                                <div class="ui-padding-lr-50">

                                    {{ if(data.userList) }} {{each data.userList value i}}
                                    <div class="row ui-border-b-1 ui-padding-tb-30">
                                        <div class="col-xs-2 text-left ui-bold">律师信息</div>
                                        <div class="col-xs-4 text-left">咨询律师姓名：{{value.realName || value.userName}}（ID{{value.userId}}）</div>
                                        <div class="col-xs-2">地区：{{value.provinceName}} {{value.cityName}}</div>
                                        <div class="col-xs-4 text-left">联系电话：{{value.mobile}}</div>
                                    </div>
                                    {{/each}} {{/if}}

                                    <div class="row ui-border-b-1 ui-padding-tb-50">
                                        <div class="col-xs-2 text-left ui-bold">订单信息</div>
                                        <div class="col-xs-5">
                                            <ul class="text-left">
                                                <li class="ui-margin-b-20">姓名：{{data.userName}}</li>
                                                <li class="ui-margin-b-20">订单名称：{{data.orderName}} 【{{data.businessType}}】</li>
                                                <li class="ui-margin-b-20">订单编号：{{data.businessOrder}}</li>
                                                <li class="ui-margin-b-20">付款方式：{{data.payment}}</li>
                                                {{if(data.noPassReason)}}
                                                <li class="ui-margin-b-20">申诉失败：{{data.noPassReason}}</li>
                                                {{/if}}
                                            </ul>
                                        </div>
                                        <div class="col-xs-5">
                                            <ul class="text-left">
                                                <li class="ui-margin-b-20">联系电话：{{data.mobile}}</li>
                                                <li class="ui-margin-b-20">创建时间：{{data.orderTime}}</li>
                                                <li class="ui-margin-b-20">付款时间：{{data.checkTime}}</li>
                                                <li class="ui-margin-b-20">成交时间：{{data.endTime}}</li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="row ui-padding-tb-20">
                                        <div class="col-xs-6 ui-right">
                                            <span class="ui-bold">单价：</span><span class="ui-bold ui-color-red ui-padding-r-10">￥{{data.orderPrice}}</span><span class="ui-color-red ui-padding-lr-24">×</span><span class="ui-bold">数量：</span><span class="ui-color-red ui-bold ui-padding-r-10">{{data.orderNum}}</span>
                                            <span class="ui-color-red ui-padding-lr-24">=</span><span class="ui-bold">订单总价：</span><span class="ui-color-red ui-bold ui-size-25">￥{{data.totalPrice}}</span>
                                        </div>
                                    </div>
                                </div>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <script class="footer" type="text/html" src="../tmpl/footer.html"></script>
    </footer>
    <script data-main="../js/config.js" src="../js/libs/require.js"></script>
</body>

</html>
